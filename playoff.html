<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ PlayOff</title>
    <style>
        :root { --bg-color: #121212; --card-bg: #1e1e1e; --accent-color: #f3a933; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; display: flex; flex-direction: column; align-items: center; }
        .page { width: 1000px; padding: 40px; box-sizing: border-box; }
        .header-container { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        h1 { color: var(--accent-color); text-transform: uppercase; }
        .match-box { background: var(--card-bg); border: 1px solid #333; border-radius: 6px; margin-bottom: 10px; width: 300px; }
        .team-row { display: flex; border-bottom: 1px solid #333; }
        input { background: transparent; border: none; color: white; padding: 10px; width: 100%; }
        input[type="number"] { width: 50px; text-align: center; border-left: 1px solid #333; color: var(--accent-color); font-weight: bold; }
        .winner-card { background: linear-gradient(135deg, #f3a933 0%, #ffd700 100%); padding: 20px; border-radius: 10px; text-align: center; margin-top: 30px; }
        .winner-card input { color: black; font-size: 2em; font-weight: 900; text-align: center; }
    </style>
</head>
<body>
    <div class="page">
        <div class="header-container">
            <h1>CSPRO.CZ PlayOff</h1>
            <input id="po_season" style="width:100px; border:1px dashed gold; color:gold; text-align:center;" placeholder="S1">
        </div>

        <h3>Čtvrtfinále (BO3)</h3>
        <div class="match-box">
            <div class="team-row"><input id="q1_t1" placeholder="Tým 1"><input id="q1_s1" type="number" value="0"></div>
            <div class="team-row"><input id="q1_t2" placeholder="Tým 2"><input id="q1_s2" type="number" value="0"></div>
        </div>
        <div class="winner-card">
            <div style="color:black; font-weight:bold;">ŠAMPION TURNAJE</div>
            <input id="final_winner" placeholder="NÁZEV TÝMU">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwygFW020kcMt0VuNT9hpfZPWtFGxNz_U",
            authDomain: "cspro-web.firebaseapp.com",
            projectId: "cspro-web",
            storageBucket: "cspro-web.firebasestorage.app",
            messagingSenderId: "412820092666",
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(user => {
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => {
                    db.collection("tournament").doc("playoff").set({ [e.target.id]: e.target.value }, { merge: true });
                });
            });
        });

        db.collection("tournament").doc("playoff").onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) el.value = data[key];
                }
            }
        });
    </script>
</body>
</html>
