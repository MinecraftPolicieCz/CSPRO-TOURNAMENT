<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - PlayOff</title>
    <style>
        :root { --bg-color: #121212; --accent-color: #f3a933; --card-bg: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; }
        .page { width: 1200px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .bracket-container { display: flex; gap: 50px; justify-content: center; align-items: center; margin-top: 30px; }
        .column { display: flex; flex-direction: column; gap: 40px; justify-content: center; }
        .match-box { background: var(--card-bg); border: 1px solid #333; border-radius: 6px; width: 250px; }
        .team-row { display: flex; border-bottom: 1px solid #333; }
        input { background: transparent; border: none; color: white; padding: 10px; width: 100%; font-size: 13px; }
        input[type="number"] { width: 45px; text-align: center; border-left: 1px solid #333; color: var(--accent-color); font-weight: bold; }
        .winner-section { margin-top: 60px; text-align: center; background: linear-gradient(135deg, #f3a933 0%, #ffd700 100%); padding: 30px; border-radius: 15px; width: 500px; }
        .winner-section input { color: black; font-size: 2.2em; font-weight: 900; text-align: center; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link" style="color:var(--accent-color)">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
    </nav>
    <div class="page">
        <h1 style="color:var(--accent-color)">PLAYOFF BRACKET</h1>
        <div class="bracket-container">
            <div class="column">
                <div style="text-align:center; color:#888;">Čtvrtfinále</div>
                <div class="match-box"><div class="team-row"><input id="q1_t1" placeholder="Tým"><input id="q1_s1" type="number" value="0"></div><div class="team-row"><input id="q1_t2" placeholder="Tým"><input id="q1_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q2_t1" placeholder="Tým"><input id="q2_s1" type="number" value="0"></div><div class="team-row"><input id="q2_t2" placeholder="Tým"><input id="q2_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q3_t1" placeholder="Tým"><input id="q3_s1" type="number" value="0"></div><div class="team-row"><input id="q3_t2" placeholder="Tým"><input id="q3_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q4_t1" placeholder="Tým"><input id="q4_s1" type="number" value="0"></div><div class="team-row"><input id="q4_t2" placeholder="Tým"><input id="q4_s2" type="number" value="0"></div></div>
            </div>
            <div class="column">
                <div style="text-align:center; color:#888;">Semifinále</div>
                <div class="match-box" style="margin-top: 50px;"><div class="team-row"><input id="s1_t1" placeholder="Vítěz Q1/Q2"><input id="s1_s1" type="number" value="0"></div><div class="team-row"><input id="s1_t2" placeholder="Vítěz Q1/Q2"><input id="s1_s2" type="number" value="0"></div></div>
                <div class="match-box" style="margin-top: 100px;"><div class="team-row"><input id="s2_t1" placeholder="Vítěz Q3/Q4"><input id="s2_s1" type="number" value="0"></div><div class="team-row"><input id="s2_t2" placeholder="Vítěz Q3/Q4"><input id="s2_s2" type="number" value="0"></div></div>
            </div>
            <div class="column">
                <div style="text-align:center; color:gold;">Grand Finále</div>
                <div class="match-box" style="border: 2px solid gold;"><div class="team-row"><input id="f_t1" placeholder="Finalista 1"><input id="f_s1" type="number" value="0"></div><div class="team-row"><input id="f_t2" placeholder="Finalista 2"><input id="f_s2" type="number" value="0"></div></div>
            </div>
        </div>
        <div class="winner-section">
            <div style="color:black; font-weight:bold; letter-spacing:2px; margin-bottom:10px;">ŠAMPION TURNAJE</div>
            <input id="champ" placeholder="NÁZEV TÝMU">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBwygFW020kcMt0VuNT9hpfZPWtFGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        firebase.auth().onAuthStateChanged(user => {
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => {
                    db.collection("tournament").doc("playoff").set({ [e.target.id]: e.target.value }, { merge: true });
                });
            });
        });

        db.collection("tournament").doc("playoff").onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) el.value = data[key];
                }
            }
        });
    </script>
</body>
</html>
