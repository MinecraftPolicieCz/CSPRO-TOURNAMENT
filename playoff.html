<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - PlayOff</title>
    <style>
        :root { --bg-color: #121212; --accent-color: #f3a933; --card-bg: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; }
        .page { width: 1100px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .bracket { display: flex; gap: 40px; align-items: center; margin-top: 30px; }
        .match-box { background: var(--card-bg); border: 1px solid #333; border-radius: 6px; width: 220px; margin: 15px 0; }
        .team-row { display: flex; border-bottom: 1px solid #333; }
        input { background: transparent; border: none; color: white; padding: 10px; width: 100%; font-size: 13px; }
        input[type="number"] { width: 45px; text-align: center; border-left: 1px solid #333; color: var(--accent-color); font-weight: bold; }
        .champion-card { background: linear-gradient(135deg, #f3a933 0%, #ffd700 100%); padding: 25px; border-radius: 12px; margin-top: 50px; text-align: center; width: 400px; }
        .champion-card input { color: black; font-size: 2em; font-weight: 900; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link" style="color:var(--accent-color)">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
    </nav>
    <div class="page">
        <h1>PLAYOFF PAVOUK</h1>
        <div class="bracket">
            <div><div class="match-box"><div class="team-row"><input id="q1_t1" placeholder="Tým"><input id="q1_s1" type="number" value="0"></div><div class="team-row"><input id="q1_t2" placeholder="Tým"><input id="q1_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q2_t1" placeholder="Tým"><input id="q2_s1" type="number" value="0"></div><div class="team-row"><input id="q2_t2" placeholder="Tým"><input id="q2_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q3_t1" placeholder="Tým"><input id="q3_s1" type="number" value="0"></div><div class="team-row"><input id="q3_t2" placeholder="Tým"><input id="q3_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q4_t1" placeholder="Tým"><input id="q4_s1" type="number" value="0"></div><div class="team-row"><input id="q4_t2" placeholder="Tým"><input id="q4_s2" type="number" value="0"></div></div>
            </div>
            <div><div class="match-box" style="margin-top: 60px;"><div class="team-row"><input id="s1_t1" placeholder="Vítěz Q1/Q2"><input id="s1_s1" type="number" value="0"></div><div class="team-row"><input id="s1_t2" placeholder="Vítěz Q1/Q2"><input id="s1_s2" type="number" value="0"></div></div>
                <div class="match-box" style="margin-top: 120px;"><div class="team-row"><input id="s2_t1" placeholder="Vítěz Q3/Q4"><input id="s2_s1" type="number" value="0"></div><div class="team-row"><input id="s2_t2" placeholder="Vítěz Q3/Q4"><input id="s2_s2" type="number" value="0"></div></div>
            </div>
            <div><div class="match-box" style="border: 2px solid gold;"><div class="team-row"><input id="f_t1" placeholder="Finalista 1"><input id="f_s1" type="number" value="0"></div><div class="team-row"><input id="f_t2" placeholder="Finalista 2"><input id="f_s2" type="number" value="0"></div></div>
            </div>
        </div>
        <div class="champion-card"><div style="color:black; font-weight:bold;">ŠAMPION</div><input id="champ_name" placeholder="NÁZEV TÝMU"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        onAuthStateChanged(auth, user => {
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => setDoc(doc(db, "tournament", "playoff"), { [e.target.id]: e.target.value }, { merge: true }));
            });
        });
        onSnapshot(doc(db, "tournament", "playoff"), d => { if(d.exists()){ const data = d.data(); for(const key in data){ const el = document.getElementById(key); if(el && document.activeElement !== el) el.value = data[key]; } }});
    </script>
</body>
</html>
