<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ PlayOff</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #f3a933; 
            --gold-gradient: linear-gradient(135deg, #f3a933 0%, #ffd700 50%, #f3a933 100%);
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }

        .page { width: 1000px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 40px 60px; box-sizing: border-box; page-break-after: always; }

        .header-container { display: flex; align-items: center; justify-content: center; gap: 15px; width: 100%; margin-bottom: 5px; flex-wrap: wrap; }
        h1 { color: var(--accent-color); text-transform: uppercase; letter-spacing: 2px; font-size: 2.2em; margin: 0; }
        .season-input { background: rgba(255,255,255,0.05); border: 1px dashed var(--accent-color); color: var(--accent-color); font-size: 1.8em; font-weight: bold; min-width: 120px; text-align: center; border-radius: 6px; text-transform: uppercase; padding: 2px 10px; }

        .sub-title { color: #888; margin-bottom: 30px; font-size: 1em; text-transform: uppercase; letter-spacing: 2px; }
        .print-btn { background: var(--accent-color); border: none; padding: 12px 25px; font-weight: bold; cursor: pointer; border-radius: 4px; position: fixed; right: 20px; top: 20px; z-index: 100; }

        .round-section { width: 100%; max-width: 500px; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        /* ŠTÍTKY FORMÁTU (BO3/BO5) */
        .round-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-top: 15px;
        }
        .round-name { font-size: 0.9em; color: #888; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .format-tag { background: #333; color: #fff; padding: 2px 8px; border-radius: 3px; font-size: 0.8em; font-weight: bold; }

        .match-box { background: var(--card-bg); border: 1px solid #333; border-radius: 6px; width: 100%; position: relative; }
        .match-id { position: absolute; left: -45px; top: 50%; transform: translateY(-50%); font-size: 0.8em; color: var(--accent-color); font-weight: bold; }
        .team-row { display: flex; border-bottom: 1px solid #333; }
        input { background: transparent; border: none; color: white; padding: 12px; width: 100%; font-size: 15px; }
        input[type="number"] { width: 50px; text-align: center; border-left: 1px solid #333; color: var(--accent-color); font-weight: bold; }
        
        .connector-arrow { font-size: 1.5em; color: #444; margin: 10px 0; }

        /* VÍTĚZ */
        .winner-container { margin-top: 40px; text-align: center; width: 100%; max-width: 650px; }
        .winner-announcement { font-size: 1.1em; font-weight: bold; color: #ffd700; margin-bottom: 10px; text-transform: uppercase; }
        .winner-card { background: var(--gold-gradient); padding: 30px; border-radius: 15px; box-shadow: 0 10px 40px rgba(243, 169, 51, 0.3); }
        .winner-card .team-name { color: #000; font-weight: 900; text-align: center; font-size: 2.5em; text-transform: uppercase; width: 100%; border-bottom: 2px solid rgba(0,0,0,0.1); margin-bottom: 15px; }
        .players-input { color: #000; font-weight: bold; text-align: center; font-size: 1.1em; width: 100%; height: 60px; resize: none; border: none; background: transparent; font-family: inherit; }

        @media print {
            .print-btn { display: none; }
            .page { width: 100%; padding: 30px; }
            body { background: white; color: black; }
            .season-input { border: none; background: none; color: black; }
            .match-box { border: 2px solid #000 !important; background: #fff !important; }
            .format-tag { border: 1px solid #000; color: black; background: #eee; }
            .winner-card { border: 4px solid #000 !important; background: #fff !important; box-shadow: none; }
            input, textarea { color: black !important; }
            h1, .match-id, .winner-announcement, .round-name { color: black !important; }
        }
    </style>
</head>
<body>
    <button class="print-btn" onclick="window.print()">STÁHNOUT PDF</button>

    <div class="page">
        <div class="header-container">
            <h1>CSPRO.CZ PlayOff</h1>
            <input class="season-input" placeholder="SEZÓNA">
        </div>
        <div class="sub-title">Část 1: Čtvrtfinále</div>
        
        <div class="round-section">
            <div class="round-header"><span class="round-name">Čtvrtfinálové zápasy</span><span class="format-tag">BO3</span></div>
            <div class="match-box"><div class="match-id">Q1</div><div class="team-row"><input placeholder="Tým 1"><input type="number" value="0"></div><div class="team-row"><input placeholder="Tým 2"><input type="number" value="0"></div></div>
            <div class="match-box"><div class="match-id">Q2</div><div class="team-row"><input placeholder="Tým 3"><input type="number" value="0"></div><div class="team-row"><input placeholder="Tým 4"><input type="number" value="0"></div></div>
            <div class="match-box"><div class="match-id">Q3</div><div class="team-row"><input placeholder="Tým 5"><input type="number" value="0"></div><div class="team-row"><input placeholder="Tým 6"><input type="number" value="0"></div></div>
            <div class="match-box"><div class="match-id">Q4</div><div class="team-row"><input placeholder="Tým 7"><input type="number" value="0"></div><div class="team-row"><input placeholder="Tým 8"><input type="number" value="0"></div></div>
        </div>
    </div>

    <div class="page">
        <div class="header-container">
            <h1>CSPRO.CZ PlayOff</h1>
            <input class="season-input" placeholder="SEZÓNA">
        </div>
        <div class="sub-title">Část 2: Finálový blok</div>

        <div class="round-section">
            <div class="round-header"><span class="round-name">Semifinále</span><span class="format-tag">BO3</span></div>
            <div class="match-box"><div class="match-id">S1</div><div class="team-row"><input placeholder="Vítěz Q1/Q2"><input type="number" value="0"></div><div class="team-row"><input placeholder="Vítěz Q1/Q2"><input type="number" value="0"></div></div>
            <div class="match-box"><div class="match-id">S2</div><div class="team-row"><input placeholder="Vítěz Q3/Q4"><input type="number" value="0"></div><div class="team-row"><input placeholder="Vítěz Q3/Q4"><input type="number" value="0"></div></div>
            
            <div class="connector-arrow">↓</div>

            <div class="round-header"><span class="round-name">Velké Finále</span><span class="format-tag" style="background: gold; color: black;">BO5</span></div>
            <div class="match-box" style="border: 2px solid var(--accent-color);"><div class="team-row"><input placeholder="Finalista 1"><input type="number" value="0"></div><div class="team-row"><input placeholder="Finalista 2"><input type="number" value="0"></div></div>
        </div>

        <div class="winner-container">
            <div class="winner-announcement">Turnaj ovládl a celkovým šampionem se stává:</div>
            <div class="winner-card">
                <input class="team-name" placeholder="NÁZEV TÝMU">
                <textarea class="players-input" placeholder="Sestava: Hráč 1, Hráč 2, Hráč 3, Hráč 4, Hráč 5"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
