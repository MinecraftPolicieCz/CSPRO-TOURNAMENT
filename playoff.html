<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - PlayOff Pavouk</title>
    <style>
        :root { --bg-color: #121212; --accent-color: #f3a933; --card-bg: #1e1e1e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Sjednocená navigace */
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; transition: 0.3s; }
        .nav-link:hover { color: var(--accent-color); background: #222; }

        .page { width: 1200px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: var(--accent-color); text-transform: uppercase; letter-spacing: 3px; }

        /* Pavouk */
        .bracket { display: flex; gap: 50px; align-items: center; margin-top: 30px; }
        .column { display: flex; flex-direction: column; gap: 40px; justify-content: center; }
        .match-box { background: var(--card-bg); border: 1px solid #333; border-radius: 6px; width: 250px; position: relative; }
        .match-label { position: absolute; top: -18px; left: 5px; font-size: 0.7em; color: #666; text-transform: uppercase; }
        
        .team-row { display: flex; border-bottom: 1px solid #333; }
        .team-row:last-child { border-bottom: none; }
        
        input { background: transparent; border: none; color: white; padding: 12px; width: 100%; font-size: 14px; }
        input[type="number"] { width: 50px; text-align: center; border-left: 1px solid #333; color: var(--accent-color); font-weight: bold; }
        
        /* Šampion */
        .champion-section { margin-top: 60px; text-align: center; background: linear-gradient(135deg, #f3a933 0%, #ffd700 100%); padding: 30px; border-radius: 15px; width: 500px; box-shadow: 0 10px 30px rgba(243,169,51,0.3); }
        .champion-section h2 { color: black; margin: 0 0 10px 0; text-transform: uppercase; font-size: 1em; }
        .champion-section input { color: black; font-size: 2.2em; font-weight: 900; text-align: center; text-transform: uppercase; }
        
        #admin-status { position: fixed; bottom: 20px; right: 20px; background: var(--accent-color); color: black; padding: 8px 15px; border-radius: 5px; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link" style="color:var(--accent-color)">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
    </nav>

    <div class="page">
        <h1>PLAYOFF PAVOUK</h1>
        
        <div class="bracket">
            <div class="column">
                <div class="match-box">
                    <span class="match-label">Čtvrtfinále 1</span>
                    <div class="team-row"><input id="q1_t1" placeholder="Tým 1"><input id="q1_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="q1_t2" placeholder="Tým 2"><input id="q1_s2" type="number" value="0"></div>
                </div>
                <div class="match-box">
                    <span class="match-label">Čtvrtfinále 2</span>
                    <div class="team-row"><input id="q2_t1" placeholder="Tým 3"><input id="q2_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="q2_t2" placeholder="Tým 4"><input id="q2_s2" type="number" value="0"></div>
                </div>
                <div class="match-box">
                    <span class="match-label">Čtvrtfinále 3</span>
                    <div class="team-row"><input id="q3_t1" placeholder="Tým 5"><input id="q3_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="q3_t2" placeholder="Tým 6"><input id="q3_s2" type="number" value="0"></div>
                </div>
                <div class="match-box">
                    <span class="match-label">Čtvrtfinále 4</span>
                    <div class="team-row"><input id="q4_t1" placeholder="Tým 7"><input id="q4_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="q4_t2" placeholder="Tým 8"><input id="q4_s2" type="number" value="0"></div>
                </div>
            </div>

            <div class="column">
                <div class="match-box" style="margin-top: 50px;">
                    <span class="match-label">Semifinále 1</span>
                    <div class="team-row"><input id="s1_t1" placeholder="Vítěz Q1"><input id="s1_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="s1_t2" placeholder="Vítěz Q2"><input id="s1_s2" type="number" value="0"></div>
                </div>
                <div class="match-box" style="margin-top: 100px;">
                    <span class="match-label">Semifinále 2</span>
                    <div class="team-row"><input id="s2_t1" placeholder="Vítěz Q3"><input id="s2_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="s2_t2" placeholder="Vítěz Q4"><input id="s2_s2" type="number" value="0"></div>
                </div>
            </div>

            <div class="column">
                <div class="match-box" style="border: 2px solid gold;">
                    <span class="match-label" style="color:gold;">Grand Finále</span>
                    <div class="team-row"><input id="f_t1" placeholder="Finalista 1"><input id="f_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="f_t2" placeholder="Finalista 2"><input id="f_s2" type="number" value="0"></div>
                </div>
            </div>
        </div>

        <div class="champion-section">
            <h2>Šampion Sezóny</h2>
            <input id="champ_name" placeholder="NÁZEV TÝMU">
        </div>
    </div>

    <div id="admin-status">ADMIN PANEL AKTIVNÍ</div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Tvá Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyBwygFW020kcMt0VuNT9hpfZPWtFGxNz_U",
            authDomain: "cspro-web.firebaseapp.com",
            projectId: "cspro-web",
            storageBucket: "cspro-web.firebasestorage.app",
            messagingSenderId: "412820092666",
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Ověření role a nastavení ukládání
        firebase.auth().onAuthStateChanged(user => {
            const inputs = document.querySelectorAll('input');
            if (user) {
                document.getElementById('admin-status').style.display = 'block';
                inputs.forEach(el => {
                    el.readOnly = false;
                    el.addEventListener('input', e => {
                        db.collection("tournament").doc("playoff_data").set({
                            [e.target.id]: e.target.value
                        }, { merge: true });
                    });
                });
            } else {
                inputs.forEach(el => el.readOnly = true);
            }
        });

        // Načítání dat v reálném čase pro diváky
        db.collection("tournament").doc("playoff_data").onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) {
                        el.value = data[key];
                    }
                }
            }
        });
    </script>
</body>
</html>
