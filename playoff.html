<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - PlayOff</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; --line: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; }
        
        .page { width: 1200px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .bracket { display: flex; justify-content: space-around; width: 100%; margin-top: 50px; position: relative; }
        
        .column { display: flex; flex-direction: column; justify-content: space-around; width: 300px; }
        .round-name { text-align: center; color: #666; font-size: 0.8em; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }

        .match-box { background: var(--card-bg); border: 1px solid var(--line); border-radius: 8px; margin: 15px 0; position: relative; transition: 0.3s; }
        .match-box:hover { border-color: var(--accent-color); }
        
        /* Šipky / Linky */
        .match-box::after { content: '➜'; position: absolute; right: -35px; top: 30%; color: var(--line); font-size: 20px; }
        .column:last-child .match-box::after { display: none; }

        .team-row { display: flex; border-bottom: 1px solid #222; position: relative; }
        .format-badge { position: absolute; top: -15px; left: 10px; background: #222; color: #888; font-size: 10px; padding: 2px 6px; border-radius: 4px; border: 1px solid #333; }
        
        input { background: transparent; border: none; color: white; padding: 12px; width: 100%; font-size: 14px; }
        input[type="number"] { width: 50px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); font-weight: bold; }
        select { background: #000; color: #888; border: none; font-size: 10px; cursor: pointer; outline: none; }

        .champion-section { margin-top: 60px; background: linear-gradient(135deg, #f3a933 0%, #ffd700 100%); padding: 40px; border-radius: 20px; width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .champion-section h2 { color: black; margin: 0; text-transform: uppercase; font-weight: 900; }
        .champion-section input { color: black; font-size: 2.2em; font-weight: 900; text-align: center; border-bottom: 2px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link" style="color:var(--accent-color)">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="logout-btn" class="nav-link" style="display: none; color: #ff4d4d;">Odhlásit</a>
    </nav>

    <div class="page">
        <h1>PLAYOFF PAVOUK</h1>
        <div class="bracket">
            <div class="column">
                <div class="round-name">Čtvrtfinále</div>
                <div class="match-box">
                    <div class="format-badge"><select id="q1_f"><option>Bo1</option><option>Bo3</option><option>Bo5</option></select></div>
                    <div class="team-row"><input id="q1_t1" placeholder="Tým 1"><input id="q1_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="q1_t2" placeholder="Tým 2"><input id="q1_s2" type="number" value="0"></div>
                </div>
                </div>
            <div class="column">
                <div class="round-name">Semifinále</div>
                <div class="match-box">
                    <div class="format-badge"><select id="s1_f"><option>Bo3</option><option>Bo1</option></select></div>
                    <div class="team-row"><input id="s1_t1" placeholder="Vítěz Q1"><input id="s1_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="s1_t2" placeholder="Vítěz Q2"><input id="s1_s2" type="number" value="0"></div>
                </div>
                </div>
            <div class="column">
                <div class="round-name" style="color:gold">Grand Finále</div>
                <div class="match-box" style="border: 2px solid gold;">
                    <div class="format-badge"><select id="f_f"><option>Bo5</option><option>Bo3</option></select></div>
                    <div class="team-row"><input id="f_t1" placeholder="Finalista 1"><input id="f_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="f_t2" placeholder="Finalista 2"><input id="f_s2" type="number" value="0"></div>
                </div>
            </div>
        </div>
        <div class="champion-section"><h2>VÍTĚZ SEZÓNY</h2><input id="champ_name" placeholder="NÁZEV TÝMU"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let unsavedChanges = {};

        onAuthStateChanged(auth, user => {
            const btn = document.getElementById('logout-btn');
            if (user) {
                btn.style.display = 'block';
                document.querySelectorAll('input, select').forEach(el => {
                    el.disabled = false; el.readOnly = false;
                    el.addEventListener('change', e => { unsavedChanges[e.target.id] = e.target.value; e.target.style.color = "red"; });
                    el.addEventListener('input', e => { unsavedChanges[e.target.id] = e.target.value; e.target.style.color = "red"; });
                });
            } else {
                btn.style.display = 'none';
                document.querySelectorAll('input, select').forEach(el => { el.disabled = true; el.readOnly = true; });
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            if (Object.keys(unsavedChanges).length > 0 && confirm("Uložit změny v Playoff?")) {
                await setDoc(doc(db, "tournament", "playoff"), unsavedChanges, { merge: true });
            }
            signOut(auth).then(() => window.location.reload());
        });

        onSnapshot(doc(db, "tournament", "playoff"), d => {
            if(d.exists()){
                const data = d.data();
                for(const key in data){
                    const el = document.getElementById(key);
                    if(el && document.activeElement !== el) el.value = data[key];
                }
            }
        });
    </script>
</body>
</html>
