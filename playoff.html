<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>PlayOff - CSPRO.CZ</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; --line: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; }
        .page { width: 1200px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        #no-tournament { display:none; text-align: center; margin-top: 100px; }
        #no-tournament h2 { color: #555; font-size: 2em; }
        #content-area { display: none; width: 100%; flex-direction: column; align-items: center; }
        .bracket { display: flex; justify-content: space-between; width: 100%; margin-top: 30px; }
        .column { display: flex; flex-direction: column; justify-content: space-around; width: 280px; }
        .match-box { background: var(--card-bg); border: 1px solid var(--line); border-radius: 8px; margin: 15px 0; position: relative; }
        .match-box::after { content: '➜'; position: absolute; right: -30px; top: 35%; color: var(--line); font-size: 18px; }
        .column:last-child .match-box::after { display: none; }
        .team-row { display: flex; border-bottom: 1px solid #222; }
        input { background: transparent; border: none; color: white; padding: 12px; width: 100%; font-size: 13px; }
        input[type="number"] { width: 45px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); font-weight: bold; }
        .champion-section { margin-top: 50px; background: linear-gradient(135deg, #f3a933 0%, #ffd700 100%); padding: 30px; border-radius: 15px; width: 400px; text-align: center; }
        .champion-section input { color: black; font-size: 2em; font-weight: 900; text-align: center; border:none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link" style="color:var(--accent-color)">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="save-btn" class="nav-link" style="display:none; color:#4caf50">ULOŽIT</a>
        <a id="logout-btn" class="nav-link" style="display:none; color:#ff4d4d">ODHLÁSIT</a>
    </nav>

    <div class="page">
        <div id="no-tournament">
            <h2>ŽÁDNÝ TURNAJ PRÁVĚ NEPROBÍHÁ</h2>
            <p>Sledujte Archiv pro výsledky minulých sezón.</p>
        </div>

        <div id="content-area">
            <h1 id="title-display">PLAYOFF</h1>
            <div class="bracket">
                <div class="column">
                    <div class="match-box"><div class="team-row"><input id="q1_t1" placeholder="Tým 1"><input id="q1_s1" type="number" value="0"></div><div class="team-row"><input id="q1_t2" placeholder="Tým 2"><input id="q1_s2" type="number" value="0"></div></div>
                    <div class="match-box"><div class="team-row"><input id="q2_t1" placeholder="Tým 3"><input id="q2_s1" type="number" value="0"></div><div class="team-row"><input id="q2_t2" placeholder="Tým 4"><input id="q2_s2" type="number" value="0"></div></div>
                    <div class="match-box"><div class="team-row"><input id="q3_t1" placeholder="Tým 5"><input id="q3_s1" type="number" value="0"></div><div class="team-row"><input id="q3_t2" placeholder="Tým 6"><input id="q3_s2" type="number" value="0"></div></div>
                    <div class="match-box"><div class="team-row"><input id="q4_t1" placeholder="Tým 7"><input id="q4_s1" type="number" value="0"></div><div class="team-row"><input id="q4_t2" placeholder="Tým 8"><input id="q4_s2" type="number" value="0"></div></div>
                </div>
                <div class="column">
                    <div class="match-box" style="margin-top: 50px;"><div class="team-row"><input id="s1_t1" placeholder="Vítěz Q1/2"><input id="s1_s1" type="number" value="0"></div><div class="team-row"><input id="s1_t2" placeholder="Vítěz Q1/2"><input id="s1_s2" type="number" value="0"></div></div>
                    <div class="match-box" style="margin-top: 100px;"><div class="team-row"><input id="s2_t1" placeholder="Vítěz Q3/4"><input id="s2_s1" type="number" value="0"></div><div class="team-row"><input id="s2_t2" placeholder="Vítěz Q3/4"><input id="s2_s2" type="number" value="0"></div></div>
                </div>
                <div class="column">
                    <div class="match-box" style="border: 2px solid gold; margin-top: 20px;"><div class="team-row"><input id="f_t1" placeholder="Finalista 1"><input id="f_s1" type="number" value="0"></div><div class="team-row"><input id="f_t2" placeholder="Finalista 2"><input id="f_s2" type="number" value="0"></div></div>
                </div>
            </div>
            <div class="champion-section"><input id="champ_name" placeholder="ŠAMPION"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let activeId = null;
        let localChanges = {};
        let unsub = null;

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()){
                const list = d.data();
                activeId = Object.keys(list).find(key => list[key].active === true);
                if(activeId) {
                    document.getElementById('no-tournament').style.display = "none";
                    document.getElementById('content-area').style.display = "flex";
                    document.getElementById('title-display').innerText = "PLAYOFF - " + list[activeId].title;
                    loadData(activeId);
                } else {
                    document.getElementById('no-tournament').style.display = "block";
                    document.getElementById('content-area').style.display = "none";
                }
            }
        });

        function loadData(id) {
            if(unsub) unsub();
            unsub = onSnapshot(doc(db, "tournament", "playoff_" + id), d => {
                if(d.exists()){
                    const data = d.data();
                    for(const key in data){
                        const el = document.getElementById(key);
                        if(el && document.activeElement !== el) el.value = data[key];
                    }
                }
            });
        }

        onAuthStateChanged(auth, user => {
            const isAuth = !!user;
            document.getElementById('save-btn').style.display = isAuth ? 'block' : 'none';
            document.getElementById('logout-btn').style.display = isAuth ? 'block' : 'none';
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !isAuth;
                if(isAuth) el.addEventListener('input', e => { localChanges[e.target.id] = e.target.value; el.style.borderLeft = "2px solid red"; });
            });
        });

        document.getElementById('save-btn').addEventListener('click', async () => {
            if(activeId) {
                await setDoc(doc(db, "tournament", "playoff_" + activeId), localChanges, {merge:true});
                alert("Uloženo!");
                localChanges = {};
                document.querySelectorAll('input').forEach(el => el.style.borderLeft = "none");
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.reload()));
    </script>
</body>
</html>
