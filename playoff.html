    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // SLEDOV츼N칈 STAVU TURNAJE V RE츼LN칄M 캛ASE
        onSnapshot(doc(db, "settings", "currentTournament"), (doc) => {
            if (doc.exists() && doc.data().isActive === true) {
                document.getElementById('bracket-ui').style.display = 'block';
                document.getElementById('no-active').style.display = 'none';
            } else {
                document.getElementById('bracket-ui').style.display = 'none';
                document.getElementById('no-active').style.display = 'block';
            }
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { /* TV츼 KONFIGURACE */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === 'admin') {
                    document.getElementById('save-btn').style.display = 'block';
                    document.querySelectorAll('input').forEach(i => i.readOnly = false);
                } else {
                    document.querySelectorAll('input').forEach(i => i.readOnly = true);
                }
            }
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let activeId = null; let localChanges = {}; let unsub = null;

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()){
                const list = d.data();
                activeId = Object.keys(list).find(key => list[key].active === true);
                if(activeId) {
                    document.getElementById('no-tournament').style.display = "none";
                    document.getElementById('content-area').style.display = "flex";
                    document.getElementById('title-display').innerText = "PLAYOFF - " + list[activeId].title;
                    loadData(activeId);
                } else {
                    document.getElementById('no-tournament').style.display = "block";
                    document.getElementById('content-area').style.display = "none";
                }
            }
        });

        function loadData(id) {
            if(unsub) unsub();
            unsub = onSnapshot(doc(db, "tournament", "playoff_" + id), d => {
                if(d.exists()){
                    const data = d.data();
                    for(const key in data){
                        const el = document.getElementById(key);
                        if(el && document.activeElement !== el) el.value = data[key];
                    }
                }
            });
        }

        onAuthStateChanged(auth, user => {
            const isAuth = !!user;
            document.getElementById('save-btn').style.display = isAuth ? 'block' : 'none';
            document.getElementById('logout-btn').style.display = isAuth ? 'block' : 'none';
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !isAuth;
                if(isAuth) el.addEventListener('input', e => { localChanges[e.target.id] = e.target.value; el.style.borderLeft = "2px solid red"; });
            });
        });

        document.getElementById('save-btn').addEventListener('click', async () => {
            if(activeId) {
                await setDoc(doc(db, "tournament", "playoff_" + activeId), localChanges, {merge:true});
                alert("Ulo쬰no!"); localChanges = {}; document.querySelectorAll('input').forEach(el => el.style.borderLeft = "none");
            }
        });
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.reload()));
    </script>
