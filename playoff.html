<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - PlayOff</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Navigace */
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; }
        .nav-link:hover { color: var(--accent-color); background: #222; }
        
        /* Styl pro tlačítko odhlášení */
        #logout-btn { color: #ff4d4d; border-left: 1px solid #333; }
        #logout-btn:hover { background: #3d1a1a; }

        .page { width: 1100px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        .bracket { display: flex; gap: 40px; align-items: center; margin-top: 30px; }
        .match-box { background: var(--card-bg); border: 1px solid #333; border-radius: 6px; width: 220px; margin: 15px 0; }
        .team-row { display: flex; border-bottom: 1px solid #333; }
        input { background: transparent; border: none; color: white; padding: 10px; width: 100%; font-size: 13px; }
        input[type="number"] { width: 45px; text-align: center; border-left: 1px solid #333; color: var(--accent-color); font-weight: bold; }
        
        #admin-info { position: fixed; bottom: 20px; left: 20px; background: var(--accent-color); color: black; padding: 5px 15px; border-radius: 5px; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link" style="color:var(--accent-color)">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="logout-btn" class="nav-link" style="display: none;">Odhlásit</a>
    </nav>

    <div class="page">
        <h1>PLAYOFF PAVOUK</h1>
        <div class="bracket">
            <div class="match-box">
                <div class="team-row"><input id="q1_t1" placeholder="Tým"><input id="q1_s1" type="number" value="0"></div>
                <div class="team-row"><input id="q1_t2" placeholder="Tým"><input id="q1_s2" type="number" value="0"></div>
            </div>
        </div>
    </div>

    <div id="admin-info">MODIFIKACE POVOLENA</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", 
            authDomain: "cspro-web.firebaseapp.com", 
            projectId: "cspro-web", 
            storageBucket: "cspro-web.firebasestorage.app", 
            messagingSenderId: "412820092666", 
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let unsavedChanges = {}; // Zde budeme držet změny před uložením

        onAuthStateChanged(auth, user => {
            const logoutBtn = document.getElementById('logout-btn');
            const adminInfo = document.getElementById('admin-info');
            
            if (user) {
                logoutBtn.style.display = 'block';
                adminInfo.style.display = 'block';
                
                document.querySelectorAll('input').forEach(el => {
                    el.readOnly = false;
                    el.addEventListener('input', e => {
                        // Místo okamžitého odesílání jen uložíme do dočasného objektu
                        unsavedChanges[e.target.id] = e.target.value;
                        el.style.borderLeft = "2px solid red"; // Vizuální indikace neuložené změny
                    });
                });
            } else {
                logoutBtn.style.display = 'none';
                adminInfo.style.display = 'none';
                document.querySelectorAll('input').forEach(el => el.readOnly = true);
            }
        });

        // Funkce pro odhlášení s dotazem na uložení
        document.getElementById('logout-btn').addEventListener('click', async () => {
            const hasChanges = Object.keys(unsavedChanges).length > 0;
            
            if (hasChanges) {
                const confirmSave = confirm("Máte neuložené změny. Chcete je ULOŽIT před odhlášením?\n\nOK = Uložit a odejít\nZrušit = Zahodit změny a odejít");
                
                if (confirmSave) {
                    // ULOŽIT DATA
                    try {
                        await setDoc(doc(db, "tournament", "playoff"), unsavedChanges, { merge: true });
                        alert("Data byla úspěšně uložena.");
                    } catch (e) {
                        alert("Chyba při ukládání: " + e.message);
                    }
                }
            }

            // ODHLÁŠENÍ
            signOut(auth).then(() => {
                window.location.reload();
            });
        });

        // Načítání dat pro všechny (diváky i admina)
        onSnapshot(doc(db, "tournament", "playoff"), d => {
            if (d.exists()) {
                const data = d.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    // Aktualizujeme jen pokud na políčko zrovna admin nekliká (aby mu to nemizelo pod rukama)
                    if (el && document.activeElement !== el) {
                        el.value = data[key];
                        el.style.borderLeft = "none";
                    }
                }
            }
        });
    </script>
</body>
</html>
