<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - PlayOff</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; --border-color: #333; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; }

        .page { width: 1200px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: var(--accent-color); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 50px; }

        .bracket { display: flex; justify-content: space-between; width: 100%; align-items: stretch; }
        .column { display: flex; flex-direction: column; justify-content: space-around; width: 280px; }
        .round-title { text-align: center; color: #555; text-transform: uppercase; font-size: 0.8em; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; }

        .match-box { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 8px; margin: 15px 0; overflow: hidden; transition: 0.3s; }
        .match-box:hover { border-color: var(--accent-color); }
        .team-row { display: flex; border-bottom: 1px solid #222; align-items: center; }
        .team-row:last-child { border-bottom: none; }
        
        input { background: transparent; border: none; color: white; padding: 12px; width: 100%; font-size: 14px; }
        input[type="number"] { width: 50px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); font-weight: bold; background: #0a0a0a; }
        
        .champion-section { margin-top: 80px; width: 500px; padding: 40px; background: linear-gradient(135deg, #f3a933 0%, #ffd700 100%); border-radius: 20px; text-align: center; box-shadow: 0 15px 40px rgba(243, 169, 51, 0.2); }
        .champion-section h2 { color: black; font-weight: 800; margin: 0 0 15px 0; text-transform: uppercase; }
        .champion-section input { color: black; font-size: 2.5em; font-weight: 900; text-align: center; border-bottom: 3px solid rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link" style="color:var(--accent-color)">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
    </nav>

    <div class="page">
        <h1>PlayOff Pavouk</h1>
        
        <div class="bracket">
            <div class="column">
                <div class="round-title">Čtvrtfinále</div>
                <div class="match-box"><div class="team-row"><input id="q1_t1" placeholder="Tým 1"><input id="q1_s1" type="number" value="0"></div><div class="team-row"><input id="q1_t2" placeholder="Tým 2"><input id="q1_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q2_t1" placeholder="Tým 3"><input id="q2_s1" type="number" value="0"></div><div class="team-row"><input id="q2_t2" placeholder="Tým 4"><input id="q2_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q3_t1" placeholder="Tým 5"><input id="q3_s1" type="number" value="0"></div><div class="team-row"><input id="q3_t2" placeholder="Tým 6"><input id="q3_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="q4_t1" placeholder="Tým 7"><input id="q4_s1" type="number" value="0"></div><div class="team-row"><input id="q4_t2" placeholder="Tým 8"><input id="q4_s2" type="number" value="0"></div></div>
            </div>

            <div class="column">
                <div class="round-title">Semifinále</div>
                <div class="match-box"><div class="team-row"><input id="s1_t1" placeholder="Semifinále A"><input id="s1_s1" type="number" value="0"></div><div class="team-row"><input id="s1_t2" placeholder="Semifinále A"><input id="s1_s2" type="number" value="0"></div></div>
                <div class="match-box"><div class="team-row"><input id="s2_t1" placeholder="Semifinále B"><input id="s2_s1" type="number" value="0"></div><div class="team-row"><input id="s2_t2" placeholder="Semifinále B"><input id="s2_s2" type="number" value="0"></div></div>
            </div>

            <div class="column">
                <div class="round-title" style="color:gold;">Grand Finále</div>
                <div class="match-box" style="border: 2px solid gold;"><div class="team-row"><input id="f_t1" placeholder="Finalista 1"><input id="f_s1" type="number" value="0"></div><div class="team-row"><input id="f_t2" placeholder="Finalista 2"><input id="f_s2" type="number" value="0"></div></div>
            </div>
        </div>

        <div class="champion-section">
            <h2>Šampion Sezóny</h2>
            <input id="champ_name" placeholder="NÁZEV TÝMU">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        onAuthStateChanged(auth, user => {
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => setDoc(doc(db, "tournament", "playoff"), { [e.target.id]: e.target.value }, { merge: true }));
            });
        });
        onSnapshot(doc(db, "tournament", "playoff"), d => { if(d.exists()){ const data = d.data(); for(const key in data){ const el = document.getElementById(key); if(el && document.activeElement !== el) el.value = data[key]; } }});
    </script>
</body>
</html>
