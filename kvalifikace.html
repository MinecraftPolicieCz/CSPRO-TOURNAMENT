<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - Kvalifikace (32 týmů)</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; transition: 0.3s; }
        .nav-link:hover { color: var(--accent-color); background: #222; }

        .page { width: 1100px; padding: 40px; box-sizing: border-box; }
        h1 { text-align: center; color: var(--accent-color); text-transform: uppercase; letter-spacing: 3px; }

        .qualifier-grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 25px; 
            width: 100%; 
            margin-top: 30px;
        }

        .slot-group { 
            background: var(--card-bg); 
            border: 1px solid #333; 
            padding: 20px; 
            border-radius: 8px; 
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .slot-title { color: var(--accent-color); font-weight: bold; font-size: 0.9em; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .team-row { display: flex; gap: 5px; background: #000; border: 1px solid #222; border-radius: 4px; overflow: hidden; }
        input { background: transparent; border: none; color: white; padding: 10px; width: 100%; font-size: 14px; }
        input[type="number"] { width: 55px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); font-weight: bold; }
        
        .winner-box { background: #4caf50; border-radius: 4px; margin-top: 10px; padding: 2px; }
        .winner-box input { color: black; font-weight: bold; text-align: center; text-transform: uppercase; }
        .winner-box input::placeholder { color: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link" style="color:var(--accent-color)">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
    </nav>

    <div class="page">
        <h1>KVALIFIKACE - 32 TÝMŮ</h1>
        <div class="qualifier-grid" id="main-grid">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Tvůj Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBwygFW020kcMt0VuNT9hpfZPWtFGxNz_U",
            authDomain: "cspro-web.firebaseapp.com",
            projectId: "cspro-web",
            storageBucket: "cspro-web.firebasestorage.app",
            messagingSenderId: "412820092666",
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Generátor 8 slotů pro celkem 32 týmů
        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 8; i++) {
            grid.innerHTML += `
                <div class="slot-group">
                    <div class="slot-title">SLOT #${i} (Skupina)</div>
                    <div class="team-row"><input id="s${i}_t1" placeholder="Tým 1"><input id="s${i}_s1" type="number" value="0"></div>
                    <div class="team-row"><input id="s${i}_t2" placeholder="Tým 2"><input id="s${i}_s2" type="number" value="0"></div>
                    <div class="team-row"><input id="s${i}_t3" placeholder="Tým 3"><input id="s${i}_s3" type="number" value="0"></div>
                    <div class="team-row"><input id="s${i}_t4" placeholder="Tým 4"><input id="s${i}_s4" type="number" value="0"></div>
                    <div class="winner-box">
                        <input id="s${i}_win" placeholder="POSTUPUJÍCÍ">
                    </div>
                </div>`;
        }

        // Admin a Sync logika
        firebase.auth().onAuthStateChanged(user => {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(el => {
                el.readOnly = !user; // Pokud není user, políčka jsou zamčená
                if (user) {
                    el.addEventListener('input', e => {
                        db.collection("tournament").doc("qualifier").set({
                            [e.target.id]: e.target.value
                        }, { merge: true });
                    });
                }
            });
        });

        // Načítání dat v reálném čase
        db.collection("tournament").doc("qualifier").onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) {
                        el.value = data[key];
                    }
                }
            }
        });
    </script>
</body>
</html>
