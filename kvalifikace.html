<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ QUALIFIER</title>
    <style>
        :root { --bg-color: #0f0f0f; --card-bg: #1a1a1a; --text-color: #ffffff; --accent-color: #f3a933; --qualify-color: #4caf50; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; display: flex; flex-direction: column; align-items: center; }
        .page { width: 1000px; min-height: 100vh; padding: 30px 20px; box-sizing: border-box; page-break-after: always; display: flex; flex-direction: column; align-items: center; }
        .header-container { display: flex; align-items: center; gap: 15px; margin-bottom: 5px; }
        h1 { color: var(--accent-color); text-transform: uppercase; font-size: 2.2em; }
        .season-input { background: rgba(255,255,255,0.05); border: 1px dashed var(--accent-color); color: var(--accent-color); font-size: 1.8em; font-weight: bold; text-align: center; border-radius: 6px; padding: 2px 10px; }
        .qualifier-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; width: 100%; }
        .slot-group { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px; }
        .match-box { background: #000; border: 1px solid #333; border-radius: 4px; }
        .team-row { display: flex; border-bottom: 1px solid #222; }
        input { background: transparent; border: none; color: white; padding: 8px; width: 100%; font-size: 13px; }
        input[type="number"] { width: 40px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); }
        .winner-box { background: var(--qualify-color); border-radius: 4px; margin-top: 5px; }
        .winner-box input { color: black; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <div class="page">
        <div class="header-container">
            <h1>CSPRO.CZ QUALIFIER</h1>
            <input id="qual_season" class="season-input" placeholder="SEZÓNA">
        </div>
        <div class="qualifier-grid" id="page1-grid"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBwygFW020kcMt0VuNT9hpfZPWtFGxNz_U",
            authDomain: "cspro-web.firebaseapp.com",
            projectId: "cspro-web",
            storageBucket: "cspro-web.firebasestorage.app",
            messagingSenderId: "412820092666",
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function createSlot(i) {
            return `
                <div class="slot-group">
                    <span style="color:#f3a933; font-size:0.8em">SLOT #${i}</span>
                    <div class="match-box">
                        <div class="team-row"><input id="s${i}_t1" placeholder="Tým"><input id="s${i}_s1" type="number" value="0"></div>
                        <div class="team-row"><input id="s${i}_t2" placeholder="Tým"><input id="s${i}_s2" type="number" value="0"></div>
                    </div>
                    <div class="winner-box"><input id="s${i}_win" placeholder="POSTUPUJÍCÍ"></div>
                </div>`;
        }
        
        const grid = document.getElementById('page1-grid');
        for (let i = 1; i <= 8; i++) grid.innerHTML += createSlot(i);

        firebase.auth().onAuthStateChanged(user => {
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => {
                    db.collection("tournament").doc("qualifier").set({ [e.target.id]: e.target.value }, { merge: true });
                });
            });
        });

        db.collection("tournament").doc("qualifier").onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) el.value = data[key];
                }
            }
        });
    </script>
</body>
</html>
