<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kvalifikace - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; --card-bg: #161616; --nav-bg: rgba(10, 10, 10, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); width: 100%; }
        nav { background: var(--nav-bg); width: 100%; display: flex; justify-content: center; border-bottom: 1px solid rgba(0, 123, 255, 0.2); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px); left: 0; }
        .nav-container { display: flex; max-width: 1200px; width: 100%; justify-content: center; align-items: center; position: relative; padding: 0 20px; }
        .nav-link { color: #fff; text-decoration: none; padding: 22px 25px; font-weight: 600; text-transform: uppercase; font-size: 0.8em; transition: 0.3s; letter-spacing: 1.5px; opacity: 0.7; white-space: nowrap; }
        .nav-link:hover, .nav-link.active { opacity: 1; color: var(--accent-color); background: rgba(0, 123, 255, 0.1); }
        .user-controls { display: flex; align-items: center; gap: 15px; position: absolute; left: 20px; }
        .profile-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent-color); }
        #google-login-btn { background: #fff; color: #000; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.75em; text-transform: uppercase; }
        .page { width: 100%; max-width: 1150px; padding: 40px 20px; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; width: 100%; }
        .slot { background: var(--card-bg); border: 1px solid #222; padding: 25px; border-radius: 12px; }
        .match { background: #080808; border: 1px solid #333; margin: 15px 0; border-radius: 6px; position: relative; }
        input { background: transparent; border: none; color: white; padding: 10px; width: 100%; font-size: 14px; outline: none; }
        input[type="number"] { width: 45px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); font-weight: bold; }
        .time-input { position: absolute; top: -18px; right: 10px; font-size: 10px; color: #777; background: #0a0a0a; border: 1px solid #333; padding: 2px 5px; width: 80px; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="user-controls">
                <div id="google-login-btn">P≈òIHL√ÅSIT GOOGLE</div>
                <div id="user-area" style="display:none; align-items: center; gap:15px;">
                    <a href="profil.html" style="position:relative; text-decoration:none; font-size:1.4em;">üîî<span id="notif-count" style="display:none; position:absolute; top:-5px; right:-5px; background:red; color:white; font-size:10px; padding:2px 5px; border-radius:50%;">0</span></a>
                    <a href="profil.html" class="nav-link" style="padding:10px 5px">Profil</a>
                    <a href="tym.html" class="nav-link" style="padding:10px 5px">T√Ωm</a>
                    <a href="profil.html"><img id="user-photo" class="profile-img" src=""></a>
                </div>
            </div>
            <a href="index.html" class="nav-link">Dom≈Ø</a>
            <a href="playoff.html" class="nav-link">PlayOff</a>
            <a href="kvalifikace.html" class="nav-link active">Kvalifikace</a>
            <a href="pravidla.html" class="nav-link">Pravidla</a>
            <a href="archiv.html" class="nav-link">Turnaje</a>
            <div class="admin-controls">
                <a id="save-btn" class="nav-link" style="display:none; color:#28a745">ULO≈ΩIT</a>
                <a id="logout-btn" class="nav-link" style="display:none; color:#ff4d4d">ODHL√ÅSIT</a>
            </div>
        </div>
    </nav>
    <div class="page">
        <h1 id="title-display" style="color:var(--accent-color); letter-spacing:5px;">KVALIFIKACE</h1>
        <div id="main-grid" class="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, collection, query, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let activeId = null; let localChanges = {}; let isAdmin = false;

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);

        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 8; i++) {
            grid.innerHTML += `<div class="slot"><div style="color:var(--accent-color); font-weight:bold; margin-bottom:15px;">SKUPINA #${i}</div>
                <div class="match"><input class="time-input" id="s${i}_at" placeholder="ƒåas"><div style="display:flex; border-bottom:1px solid #222;"><input id="s${i}_a1" placeholder="T√Ωm 1"><input id="s${i}_as1" type="number"></div><div style="display:flex;"><input id="s${i}_a2" placeholder="T√Ωm 2"><input id="s${i}_as2" type="number"></div></div>
                <div class="match"><input class="time-input" id="s${i}_bt" placeholder="ƒåas"><div style="display:flex; border-bottom:1px solid #222;"><input id="s${i}_b1" placeholder="T√Ωm 3"><input id="s${i}_bs1" type="number"></div><div style="display:flex;"><input id="s${i}_b2" placeholder="T√Ωm 4"><input id="s${i}_bs2" type="number"></div></div>
                <div class="match" style="border-color:var(--accent-color);"><input class="time-input" id="s${i}_ft" placeholder="ƒåas"><div style="display:flex; border-bottom:1px solid #222;"><input id="s${i}_f1" placeholder="V√≠tƒõz A"><input id="s${i}_fs1" type="number"></div><div style="display:flex;"><input id="s${i}_f2" placeholder="V√≠tƒõz B"><input id="s${i}_fs2" type="number"></div></div>
                <input id="s${i}_w" style="background:var(--accent-color); text-align:center; font-weight:bold; border-radius:4px;" placeholder="POSTUPUJ√çC√ç"></div>`;
        }

        onAuthStateChanged(auth, user => { 
            isAdmin = user && user.providerData[0].providerId === 'password';
            if(user) {
                if(isAdmin) {
                    document.getElementById('save-btn').style.display='block';
                    document.getElementById('logout-btn').style.display='block';
                    document.querySelectorAll('input').forEach(el => { el.readOnly = false; el.oninput = e => localChanges[e.target.id] = e.target.value; });
                } else {
                    document.getElementById('google-login-btn').style.display = 'none';
                    document.getElementById('user-area').style.display = 'flex';
                    document.getElementById('user-photo').src = user.photoURL;
                    document.getElementById('logout-btn').style.display = 'block';
                }
            }
        });

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()){ 
                activeId = Object.keys(d.data()).find(k => d.data()[k].active === true); 
                if(activeId) loadData(activeId);
            }
        });

        function loadData(id) {
            onSnapshot(doc(db, "tournament", "qual_" + id), d => {
                if(d.exists()){
                    const data = d.data();
                    for(const k in data){
                        const el = document.getElementById(k);
                        if(el && document.activeElement !== el) el.value = data[k];
                    }
                }
            });
        }

        document.getElementById('save-btn').onclick = async () => {
            await setDoc(doc(db, "tournament", "qual_" + activeId), localChanges, { merge: true });
            alert("Ulo≈æeno!");
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.reload());
    </script>
</body>
</html>
