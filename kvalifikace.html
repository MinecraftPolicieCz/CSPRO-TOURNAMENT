<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kvalifikace - CSPRO.CZ</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; --qual: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; }
        .page { width: 1150px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        #no-tournament { display:none; text-align: center; margin-top: 100px; }
        #content-area { display: none; width: 100%; flex-direction: column; align-items: center; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; margin-top: 30px; }
        .slot { background: var(--card-bg); border: 1px solid #333; padding: 20px; border-radius: 12px; }
        .match { background: #000; border: 1px solid #222; margin: 8px 0; border-radius: 4px; }
        .row { display: flex; border-bottom: 1px solid #111; }
        input { background: transparent; border: none; color: white; padding: 8px; width: 100%; font-size: 13px; }
        input[type="number"] { width: 40px; text-align: center; border-left: 1px solid #111; color: var(--accent-color); font-weight: bold; }
        .win-row { background: var(--qual); border-radius: 4px; margin-top: 10px; }
        .win-row input { color: black; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link" style="color:var(--accent-color)">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="save-btn" class="nav-link" style="display:none; color:#4caf50">ULOŽIT</a>
        <a id="logout-btn" class="nav-link" style="display:none; color:#ff4d4d">ODHLÁSIT</a>
    </nav>

    <div class="page">
        <div id="no-tournament">
            <h2 style="color:#555">TURNAJ PRÁVĚ NEPROBÍHÁ</h2>
        </div>

        <div id="content-area">
            <h1 id="title-display">KVALIFIKACE</h1>
            <div id="main-grid" class="grid"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        let activeId = null;
        let localChanges = {};
        let unsub = null;

        // Grid generování
        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 8; i++) {
            grid.innerHTML += `<div class="slot"><div style="color:var(--accent-color); font-weight:bold; margin-bottom:10px;">SLOT #${i}</div><div class="match"><div class="row"><input id="s${i}_a1" placeholder="Tým 1"><input id="s${i}_as1" type="number" value="0"></div><div class="row"><input id="s${i}_a2" placeholder="Tým 2"><input id="s${i}_as2" type="number" value="0"></div></div><div class="match"><div class="row"><input id="s${i}_b1" placeholder="Tým 3"><input id="s${i}_bs1" type="number" value="0"></div><div class="row"><input id="s${i}_b2" placeholder="Tým 4"><input id="s${i}_bs2" type="number" value="0"></div></div><div class="match" style="border-color:var(--qual)"><div class="row"><input id="s${i}_f1" placeholder="Vítěz A"><input id="s${i}_fs1" type="number" value="0"></div><div class="row"><input id="s${i}_f2" placeholder="Vítěz B"><input id="s${i}_fs2" type="number" value="0"></div></div><div class="win-row"><input id="s${i}_w" placeholder="POSTUPUJÍCÍ"></div></div>`;
        }

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()){
                const list = d.data();
                activeId = Object.keys(list).find(key => list[key].active === true);
                if(activeId) {
                    document.getElementById('no-tournament').style.display = "none";
                    document.getElementById('content-area').style.display = "flex";
                    document.getElementById('title-display').innerText = "KVALIFIKACE - " + list[activeId].title;
                    loadData(activeId);
                } else {
                    document.getElementById('no-tournament').style.display = "block";
                    document.getElementById('content-area').style.display = "none";
                }
            }
        });

        function loadData(id) {
            if(unsub) unsub();
            unsub = onSnapshot(doc(db, "tournament", "qual_" + id), d => {
                if(d.exists()){
                    const data = d.data();
                    for(const key in data){
                        const el = document.getElementById(key);
                        if(el && document.activeElement !== el) el.value = data[key];
                    }
                }
            });
        }

        onAuthStateChanged(auth, user => {
            const isAuth = !!user;
            document.getElementById('save-btn').style.display = isAuth ? 'block' : 'none';
            document.getElementById('logout-btn').style.display = isAuth ? 'block' : 'none';
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !isAuth;
                if(isAuth) el.addEventListener('input', e => { localChanges[e.target.id] = e.target.value; el.style.borderLeft = "2px solid red"; });
            });
        });

        document.getElementById('save-btn').addEventListener('click', async () => {
            if(activeId) {
                await setDoc(doc(db, "tournament", "qual_" + activeId), localChanges, {merge:true});
                alert("Kvalifikace uložena!");
                localChanges = {};
                document.querySelectorAll('input').forEach(el => el.style.borderLeft = "none");
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => window.location.reload()));
    </script>
</body>
</html>
