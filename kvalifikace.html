<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - Kvalifikace</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; }
        .page { width: 1100px; padding: 40px; }
        .qualifier-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .slot-group { background: #1a1a1a; border: 1px solid #333; padding: 15px; border-radius: 8px; }
        .team-row { display: flex; gap: 5px; margin-bottom: 5px; }
        input { background: #000; border: 1px solid #333; color: white; padding: 8px; width: 100%; }
        input[type="number"] { width: 50px; color: var(--accent-color); text-align: center; }
        .winner-box { background: #4caf50; padding: 5px; border-radius: 4px; margin-top: 10px; }
        .winner-box input { color: black; font-weight: bold; text-align: center; background: transparent; border: none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link" style="color:var(--accent-color)">Kvalifikace</a>
    </nav>
    <div class="page">
        <h1 style="text-align:center; color:var(--accent-color)">KVALIFIKACE (32 TÝMŮ)</h1>
        <div id="qual-grid" class="qualifier-grid"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyBwygFW020kcMt0VuNT9hpfZPWtFGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const grid = document.getElementById('qual-grid');
        for(let i=1; i<=8; i++) {
            grid.innerHTML += `
            <div class="slot-group">
                <div style="color:var(--accent-color); font-weight:bold; margin-bottom:10px;">SLOT #${i}</div>
                <div class="team-row"><input id="s${i}_t1" placeholder="Tým 1"><input id="s${i}_s1" type="number" value="0"></div>
                <div class="team-row"><input id="s${i}_t2" placeholder="Tým 2"><input id="s${i}_s2" type="number" value="0"></div>
                <div class="team-row"><input id="s${i}_t3" placeholder="Tým 3"><input id="s${i}_s3" type="number" value="0"></div>
                <div class="team-row"><input id="s${i}_t4" placeholder="Tým 4"><input id="s${i}_s4" type="number" value="0"></div>
                <div class="winner-box"><input id="s${i}_win" placeholder="POSTUPUJÍCÍ"></div>
            </div>`;
        }

        firebase.auth().onAuthStateChanged(user => {
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => {
                    db.collection("tournament").doc("qualifier").set({ [e.target.id]: e.target.value }, { merge: true });
                });
            });
        });

        db.collection("tournament").doc("qualifier").onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) el.value = data[key];
                }
            }
        });
    </script>
</body>
</html>
