<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - Kvalifikace</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; --qual: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Sjednocen√° navigace pro v≈°echny str√°nky */
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; transition: 0.3s; }
        .nav-link:hover { color: var(--accent-color); background: #222; }

        .page { width: 1150px; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 40px; }
        .slot { background: var(--card-bg); border: 2px solid #333; padding: 20px; border-radius: 12px; position: relative; transition: 0.3s; }
        .slot:hover { border-color: var(--accent-color); }
        
        .match { background: #000; border: 1px solid #333; margin: 10px 0; border-radius: 6px; position: relative; }
        /* ≈†ipky postupu */
        .match::after { content: '‚Üì'; position: absolute; bottom: -18px; left: 50%; color: #444; font-weight: bold; }
        .match:last-of-type::after { content: 'üèÜ'; bottom: -22px; color: var(--qual); }
        
        .row { display: flex; border-bottom: 1px solid #111; }
        input { background: transparent; border: none; color: white; padding: 10px; width: 100%; font-size: 13px; }
        input[type="number"] { width: 45px; text-align: center; border-left: 1px solid #111; color: var(--accent-color); font-weight: bold; }
        
        .format-label { position: absolute; left: -45px; top: 30%; font-size: 10px; color: #555; font-weight: bold; }
        .win-box { background: var(--qual); padding: 2px; border-radius: 4px; margin-top: 15px; }
        .win-box input { color: black; font-weight: 900; text-align: center; text-transform: uppercase; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Dom≈Ø</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link" style="color:var(--accent-color)">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="logout-btn" class="nav-link" style="display: none; color: #ff4d4d;">Odhl√°sit</a>
    </nav>

    <div class="page">
        <h1 style="text-align: center; letter-spacing: 3px;">KVALIFIKAƒåN√ç SLOTY</h1>
        <div id="main-grid" class="grid"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", 
            authDomain: "cspro-web.firebaseapp.com", 
            projectId: "cspro-web", 
            storageBucket: "cspro-web.firebasestorage.app", 
            messagingSenderId: "412820092666", 
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let localChanges = {};

        // Generov√°n√≠ slot≈Ø
        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 8; i++) {
            grid.innerHTML += `
            <div class="slot">
                <div style="color:var(--accent-color); font-weight:bold; margin-bottom:10px;">SLOT #${i}</div>
                <div class="match"><span class="format-label">Bo1</span><div class="row"><input id="s${i}_a1" placeholder="T√Ωm 1"><input id="s${i}_as1" type="number" value="0"></div><div class="row"><input id="s${i}_a2" placeholder="T√Ωm 2"><input id="s${i}_as2" type="number" value="0"></div></div>
                <div class="match"><span class="format-label">Bo1</span><div class="row"><input id="s${i}_b1" placeholder="T√Ωm 3"><input id="s${i}_bs1" type="number" value="0"></div><div class="row"><input id="s${i}_b2" placeholder="T√Ωm 4"><input id="s${i}_bs2" type="number" value="0"></div></div>
                <div class="match" style="border-color:var(--qual)"><span class="format-label" style="color:var(--qual)">Bo3</span><div class="row"><input id="s${i}_f1" placeholder="Fin√°le A"><input id="s${i}_fs1" type="number" value="0"></div><div class="row"><input id="s${i}_f2" placeholder="Fin√°le B"><input id="s${i}_fs2" type="number" value="0"></div></div>
                <div class="win-box"><input id="s${i}_w" placeholder="POSTUPUJ√çC√ç DO PLAYOFF"></div>
            </div>`;
        }

        onAuthStateChanged(auth, user => {
            const btn = document.getElementById('logout-btn');
            if (user) {
                btn.style.display = 'block';
                document.querySelectorAll('input').forEach(el => {
                    el.readOnly = false;
                    el.addEventListener('input', e => { 
                        localChanges[e.target.id] = e.target.value; 
                        el.style.borderLeft = "2px solid red"; 
                    });
                });
            } else {
                btn.style.display = 'none';
                document.querySelectorAll('input').forEach(el => el.readOnly = true);
            }
        });

        document.getElementById('logout-btn').addEventListener('click', async () => {
            if (Object.keys(localChanges).length > 0) {
                if (confirm("Ulo≈æit zmƒõny v kvalifikaci p≈ôed odhl√°≈°en√≠m?")) {
                    try {
                        // Ukl√°d√°me do dokumentu "qual" (podle tv√©ho obr√°zku)
                        await setDoc(doc(db, "tournament", "qual"), localChanges, { merge: true });
                        alert("Data ulo≈æena.");
                    } catch (e) {
                        alert("Chyba p≈ôi ukl√°d√°n√≠: " + e.message);
                        return;
                    }
                }
            }
            signOut(auth).then(() => window.location.reload());
        });

        onSnapshot(doc(db, "tournament", "qual"), d => {
            if (d.exists()) {
                const data = d.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) {
                        el.value = data[key];
                        el.style.borderLeft = "none";
                    }
                }
            }
        });
    </script>
</body>
</html>
