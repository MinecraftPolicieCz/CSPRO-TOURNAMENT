<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - Kvalifikace</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; --qualify-color: #4caf50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; }
        .page { width: 1150px; padding: 40px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; }
        .slot { background: var(--card-bg); border: 1px solid #333; padding: 20px; border-radius: 12px; display: flex; flex-direction: column; gap: 10px; }
        .match { background: #000; border: 1px solid #333; border-radius: 6px; }
        .row { display: flex; border-bottom: 1px solid #222; }
        input { background: transparent; border: none; color: white; padding: 8px; width: 100%; font-size: 14px; }
        input[type="number"] { width: 45px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); }
        .win { background: var(--qualify-color); border-radius: 4px; padding: 2px; }
        .win input { color: black; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link" style="color:var(--accent-color)">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
    </nav>
    <div class="page">
        <h1 style="text-align: center; color: var(--accent-color);">KVALIFIKACE (32 TÝMŮ)</h1>
        <div id="main-grid" class="grid"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 8; i++) {
            grid.innerHTML += `<div class="slot"><div style="color:var(--accent-color); font-weight:bold;">SLOT #${i}</div><div class="match"><div class="row"><input id="s${i}_a1" placeholder="Tým 1"><input id="s${i}_as1" type="number" value="0"></div><div class="row"><input id="s${i}_a2" placeholder="Tým 2"><input id="s${i}_as2" type="number" value="0"></div></div><div class="match"><div class="row"><input id="s${i}_b1" placeholder="Tým 3"><input id="s${i}_bs1" type="number" value="0"></div><div class="row"><input id="s${i}_b2" placeholder="Tým 4"><input id="s${i}_bs2" type="number" value="0"></div></div><div class="match" style="border-color:var(--qualify-color)"><div class="row"><input id="s${i}_f1" placeholder="Vítěz A"><input id="s${i}_fs1" type="number" value="0"></div><div class="row"><input id="s${i}_f2" placeholder="Vítěz B"><input id="s${i}_fs2" type="number" value="0"></div></div><div class="win"><input id="s${i}_w" placeholder="POSTUPUJÍCÍ"></div></div>`;
        }
        onAuthStateChanged(auth, user => {
            document.querySelectorAll('input').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => setDoc(doc(db, "tournament", "qual"), { [e.target.id]: e.target.value }, { merge: true }));
            });
        });
        onSnapshot(doc(db, "tournament", "qual"), d => { if(d.exists()){ const data = d.data(); for(const key in data){ const el = document.getElementById(key); if(el && document.activeElement !== el) el.value = data[key]; } }});
    </script>
</body>
</html>
