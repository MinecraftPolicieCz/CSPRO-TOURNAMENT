<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kvalifikace - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        /* CSS STEJNÉ JAKO V ARCHIVU - plus grid pro kvalifikaci */
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; --card-bg: #161616; --nav-bg: rgba(10, 10, 10, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); width: 100%; }
        nav { background: var(--nav-bg); width: 100%; display: flex; justify-content: center; border-bottom: 1px solid rgba(0, 123, 255, 0.2); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px); width: 100%; }
        .nav-container { display: flex; max-width: 1200px; width: 100%; justify-content: center; align-items: center; position: relative; padding: 0 20px; height: 70px; }
        .nav-link { color: #fff; text-decoration: none; padding: 10px 15px; font-weight: 600; text-transform: uppercase; font-size: 0.75em; transition: 0.3s; opacity: 0.7; }
        .nav-link.active { opacity: 1; color: var(--accent-color); }
        .user-controls { position: absolute; left: 20px; display: flex; align-items: center; }
        .admin-controls { position: absolute; right: 20px; display: flex; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; margin-top: 30px; }
        .group-card { background: var(--card-bg); border: 1px solid #222; padding: 20px; border-radius: 8px; }
        .match { background: #080808; margin: 10px 0; border: 1px solid #333; display: flex; flex-direction: column; }
        input { background: transparent; border: none; color: white; padding: 8px; width: 100%; font-size: 0.9em; outline: none; }
        input[type="number"] { width: 40px; text-align: center; color: var(--accent-color); border-left: 1px solid #222; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="user-controls">
                <div id="google-login-btn" style="background:#fff; color:#000; padding:5px 10px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:0.7em;">GOOGLE LOGIN</div>
                <div id="user-area" style="display:none; gap:10px;"><a href="profil.html" class="nav-link">Profil</a><a href="tym.html" class="nav-link">Tým</a></div>
            </div>
            <a href="index.html" class="nav-link">Domů</a>
            <a href="playoff.html" class="nav-link">PlayOff</a>
            <a href="kvalifikace.html" class="nav-link active">Kvalifikace</a>
            <a href="pravidla.html" class="nav-link">Pravidla</a>
            <a href="archiv.html" class="nav-link">Turnaje</a>
            <div class="admin-controls">
                <a id="save-btn" class="nav-link" style="display:none; color:#28a745">ULOŽIT</a>
                <a id="logout-btn" class="nav-link" style="display:none; color:#ff4d4d">ODHLÁSIT</a>
            </div>
        </div>
    </nav>

    <div class="page" style="width:100%; max-width:1100px; padding:40px;">
        <h1 id="title-text" style="text-align:center;">KVALIFIKACE</h1>
        <div id="qual-content">
            <p style="text-align:center; color:#555;">Žádný turnaj není právě aktivní.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        let activeId = null;
        let isAdmin = false;
        let localChanges = {};

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, user => {
            isAdmin = user && user.providerData.some(p => p.providerId === 'password');
            if(isAdmin) { document.getElementById('save-btn').style.display='block'; document.getElementById('logout-btn').style.display='block'; }
            else if(user) { document.getElementById('google-login-btn').style.display='none'; document.getElementById('user-area').style.display='flex'; document.getElementById('logout-btn').style.display='block'; }
        });

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()) {
                const data = d.data();
                activeId = Object.keys(data).find(k => data[k].active === true);
                if(activeId) {
                    document.getElementById('title-text').innerText = "KVALIFIKACE: " + data[activeId].title;
                    buildQualGrid();
                    loadQualData();
                } else {
                    document.getElementById('qual-content').innerHTML = '<p style="text-align:center; color:#555;">Žádný turnaj právě neprobíhá.</p>';
                }
            }
        });

        function buildQualGrid() {
            let html = '<div class="grid">';
            for(let i=1; i<=8; i++) {
                html += `
                <div class="group-card">
                    <div style="color:var(--accent-color); font-weight:bold; margin-bottom:10px;">SKUPINA ${i}</div>
                    <div class="match"><div style="display:flex; border-bottom:1px solid #222"><input id="s${i}_a1" placeholder="Tým 1" readonly><input id="s${i}_as1" type="number" readonly></div><div style="display:flex"><input id="s${i}_a2" placeholder="Tým 2" readonly><input id="s${i}_as2" type="number" readonly></div></div>
                    <div class="match"><div style="display:flex; border-bottom:1px solid #222"><input id="s${i}_b1" placeholder="Tým 3" readonly><input id="s${i}_bs1" type="number" readonly></div><div style="display:flex"><input id="s${i}_b2" placeholder="Tým 4" readonly><input id="s${i}_bs2" type="number" readonly></div></div>
                    <input id="s${i}_w" style="background:#222; text-align:center; margin-top:10px;" placeholder="POSTUPUJÍCÍ" readonly>
                </div>`;
            }
            html += '</div>';
            document.getElementById('qual-content').innerHTML = html;
            
            if(isAdmin) {
                document.querySelectorAll('input').forEach(el => {
                    el.readOnly = false;
                    el.oninput = e => localChanges[e.target.id] = e.target.value;
                });
            }
        }

        function loadQualData() {
            onSnapshot(doc(db, "tournament", "qual_" + activeId), d => {
                if(d.exists()) {
                    const data = d.data();
                    for(const k in data) {
                        const el = document.getElementById(k);
                        if(el && document.activeElement !== el) el.value = data[k];
                    }
                }
            });
        }

        document.getElementById('save-btn').onclick = async () => {
            await setDoc(doc(db, "tournament", "qual_" + activeId), localChanges, { merge: true });
            alert("Změny uloženy!");
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
