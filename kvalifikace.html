<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kvalifikace - LIGHTSMC.EU</title>
    <style>
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; --card-bg: #161616; --qual: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-width: 1150px; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); }
        
        nav { background: rgba(15, 15, 15, 0.9); width: 100%; display: flex; justify-content: center; border-bottom: 1px solid rgba(0, 123, 255, 0.3); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .nav-link { color: #bbb; text-decoration: none; padding: 22px 25px; font-weight: 600; text-transform: uppercase; font-size: 0.85em; transition: 0.3s; letter-spacing: 1.5px; position: relative; }
        .nav-link:hover, .nav-link.active { color: var(--accent-color); }
        .nav-link::after { content: ''; position: absolute; bottom: 0; left: 50%; width: 0; height: 2px; background: var(--accent-color); transition: 0.3s; transform: translateX(-50%); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }

        .page { width: 1150px; padding: 40px; display: flex; flex-direction: column; align-items: center; }
        h1 { color: var(--accent-color); letter-spacing: 5px; text-transform: uppercase; text-shadow: 0 0 20px rgba(0, 123, 255, 0.3); }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; margin-top: 30px; width: 100%; }
        .slot { background: var(--card-bg); border: 1px solid #222; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .match { background: #080808; border: 1px solid #333; margin: 12px 0; border-radius: 6px; position: relative; overflow: hidden; }
        .format-badge { position: absolute; left: 5px; top: 5px; font-size: 9px; color: var(--accent-color); font-weight: bold; text-transform: uppercase; }
        
        .row { display: flex; border-bottom: 1px solid #222; }
        input { background: transparent; border: none; color: white; padding: 12px; width: 100%; font-size: 14px; outline: none; }
        input[type="number"] { width: 50px; text-align: center; border-left: 1px solid #222; color: var(--accent-color); font-weight: bold; background: rgba(0, 123, 255, 0.05); }
        
        .win-row { background: var(--qual); border-radius: 6px; margin-top: 15px; }
        .win-row input { color: white; font-weight: bold; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        
        .admin-btn { display: none; }
        #save-btn { color: #28a745; }
        #logout-btn { color: #ff4d4d; }
    </style>
</head>
<body>
    <nav>
        <div style="display:flex; max-width:1200px; width:100%; justify-content:center;">
            <a href="index.html" class="nav-link">Domů</a>
            <a href="playoff.html" class="nav-link">PlayOff</a>
            <a href="kvalifikace.html" class="nav-link active">Kvalifikace</a>
            <a href="pravidla.html" class="nav-link">Pravidla</a>
            <a href="archiv.html" class="nav-link">Archiv</a>
            <a id="save-btn" class="nav-link admin-btn">ULOŽIT</a>
            <a id="logout-btn" class="nav-link admin-btn">ODHLÁSIT</a>
        </div>
    </nav>

    <div class="page">
        <div id="no-tournament" style="display:none; text-align:center; padding:50px; border:1px solid #333; border-radius:15px;">
            <h2>ŽÁDNÝ AKTIVNÍ TURNAJ</h2>
        </div>
        <div id="content-area" style="display:none; width:100%;">
            <h1 id="title-display">KVALIFIKACE</h1>
            <div id="main-grid" class="grid"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let activeId = null; let localChanges = {}; let unsub = null;

        const grid = document.getElementById('main-grid');
        for (let i = 1; i <= 8; i++) {
            grid.innerHTML += `<div class="slot">
                <div style="color:var(--accent-color); font-weight:800; margin-bottom:15px; letter-spacing:1px; border-bottom:1px solid #333; padding-bottom:5px;">SKUPINA #${i}</div>
                <div class="match"><span class="format-badge">Bo1</span><div class="row"><input id="s${i}_a1" placeholder="Tým 1"><input id="s${i}_as1" type="number"></div><div class="row"><input id="s${i}_a2" placeholder="Tým 2"><input id="s${i}_as2" type="number"></div></div>
                <div class="match"><span class="format-badge">Bo1</span><div class="row"><input id="s${i}_b1" placeholder="Tým 3"><input id="s${i}_bs1" type="number"></div><div class="row"><input id="s${i}_b2" placeholder="Tým 4"><input id="s${i}_bs2" type="number"></div></div>
                <div class="match" style="border-color:var(--accent-color)"><span class="format-badge">Bo3 Finále</span><div class="row"><input id="s${i}_f1" placeholder="Vítěz A"><input id="s${i}_fs1" type="number"></div><div class="row"><input id="s${i}_f2" placeholder="Vítěz B"><input id="s${i}_fs2" type="number"></div></div>
                <div class="win-row"><input id="s${i}_w" placeholder="POSTUPUJÍCÍ TÝM"></div>
            </div>`;
        }

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()){
                const list = d.data();
                activeId = Object.keys(list).find(key => list[key].active === true);
                if(activeId) {
                    document.getElementById('no-tournament').style.display = "none";
                    document.getElementById('content-area').style.display = "block";
                    document.getElementById('title-display').innerText = list[activeId].title;
                    loadData(activeId);
                } else {
                    document.getElementById('no-tournament').style.display = "block";
                    document.getElementById('content-area').style.display = "none";
                }
            }
        });

        function loadData(id) {
            if(unsub) unsub();
            unsub = onSnapshot(doc(db, "tournament", "qual_" + id), d => {
                if(d.exists()){
                    const data = d.data();
                    for(const key in data){
                        const el = document.getElementById(key);
                        if(el && document.activeElement !== el) el.value = data[key];
                    }
                }
            });
        }

        onAuthStateChanged(auth, user => {
            if(user) {
                document.querySelectorAll('.admin-btn').forEach(el => el.style.display = 'block');
                document.querySelectorAll('input').forEach(el => {
                    el.readOnly = false;
                    el.addEventListener('input', e => { localChanges[e.target.id] = e.target.value; el.style.background = "rgba(255,0,0,0.1)"; });
                });
            } else { document.querySelectorAll('input').forEach(el => el.readOnly = true); }
        });

        document.getElementById('save-btn').onclick = async () => {
            if(activeId) { await setDoc(doc(db, "tournament", "qual_" + activeId), localChanges, {merge:true}); alert("Uloženo!"); location.reload(); }
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.reload());
    </script>
</body>
</html>
