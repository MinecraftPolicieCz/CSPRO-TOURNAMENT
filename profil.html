<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Profil - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg: #05070a; --accent: #007bff; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.07); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; background-image: radial-gradient(circle at 50% -20%, #001f3f, var(--bg)); min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        nav { background: rgba(5,7,10,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); height: 80px; width: 100%; display: flex; justify-content: center; position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; width: 100%; max-width: 1200px; align-items: center; justify-content: center; position: relative; }
        .nav-link { color: rgba(255,255,255,0.6); text-decoration: none; padding: 10px 18px; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; }
        .nav-link.active { color: white; border-bottom: 2px solid var(--accent); }
        .page { width: 100%; max-width: 600px; padding: 60px 20px; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 40px; border-radius: 24px; text-align: center; backdrop-filter: blur(10px); }
        .p-img { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 20px; box-shadow: 0 0 20px var(--accent); }
        .invite-box { background: rgba(255,255,255,0.02); border: 1px solid var(--glass-border); padding: 15px; border-radius: 12px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        .btn-main { display: block; width: 100%; padding: 15px; background: var(--accent); color: white; text-decoration: none; border-radius: 12px; font-weight: 700; margin-top: 25px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-link">Domů</a>
            <a href="playoff.html" class="nav-link">PlayOff</a>
            <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
            <a href="pravidla.html" class="nav-link">Pravidla</a>
            <a href="archiv.html" class="nav-link">Turnaje</a>
        </div>
    </nav>
    <div class="page">
        <div class="card">
            <img id="p-img" class="p-img" src="">
            <h2 id="p-name" style="margin:0">Načítání...</h2>
            <p id="p-email" style="color:#555; margin-bottom: 20px;"></p>
            <div id="p-team" style="font-weight: 800; color: var(--accent);">Tým: Žádný</div>
            <a href="tym.html" class="btn-main">SPRÁVA TÝMU</a>
            <button id="logout-btn" style="background:transparent; color:#ff4d4d; border:none; margin-top:20px; cursor:pointer; font-weight:bold;">ODHLÁSIT SE</button>
        </div>
        <div id="invites-section" style="margin-top: 40px; display:none;">
            <h3 style="letter-spacing: 2px;">POZVÁNKY</h3>
            <div id="invites-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, where, updateDoc, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) { location.href = "index.html"; return; }
            document.getElementById('p-img').src = user.photoURL;
            document.getElementById('p-name').innerText = user.displayName;
            document.getElementById('p-email').innerText = user.email;

            onSnapshot(doc(db, "players", user.uid), async (d) => {
                if(d.exists() && d.data().teamId) {
                    const tDoc = await getDoc(doc(db, "teams", d.data().teamId));
                    if(tDoc.exists()) document.getElementById('p-team').innerText = "Tým: " + tDoc.data().name;
                }
            });

            const q = query(collection(db, "invites"), where("toEmail", "==", user.email));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('invites-list');
                list.innerHTML = "";
                if(!snap.empty) {
                    document.getElementById('invites-section').style.display = "block";
                    snap.forEach(dSnap => {
                        const inv = dSnap.data();
                        const div = document.createElement('div');
                        div.className = "invite-box";
                        div.innerHTML = `<span>Tým: <b>${inv.teamName}</b></span> <button style="background:green; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;" onclick="window.acc('${dSnap.id}', '${inv.teamId}', '${user.uid}')">PŘIJMOUT</button>`;
                        list.appendChild(div);
                    });
                }
            });
        });

        window.acc = async (invId, teamId, uid) => {
            await updateDoc(doc(db, "teams", teamId), { members: arrayUnion(uid) });
            await updateDoc(doc(db, "players", uid), { teamId: teamId });
            await deleteDoc(doc(db, "invites", invId));
            alert("Vítej v týmu!");
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth);
    </script>
</body>
</html>
