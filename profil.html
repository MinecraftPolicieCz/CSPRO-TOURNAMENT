<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Profil - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg: #05070a; --accent: #007bff; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; text-align: center; }
        .nav { height: 70px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: center; }
        .card { background: var(--glass); padding: 40px; border-radius: 20px; border: 1px solid #222; display: inline-block; margin-top: 50px; }
        .p-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent); }
    </style>
</head>
<body>
    <div class="nav"><a href="index.html" style="color:white; text-decoration:none;">ZPĚT NA HLAVNÍ STRÁNKU</a></div>
    <div class="card">
        <img id="p-img" class="p-img" src="">
        <h2 id="p-name">Jméno</h2>
        <p id="p-email" style="color:#555"></p>
        <hr border="0" style="height:1px; background:#222; margin:20px 0;">
        <p>Vítej v profilu. Zde brzy uvidíš své úspěchy.</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if(!user) { location.href = "index.html"; return; }
            document.getElementById('p-img').src = user.photoURL;
            document.getElementById('p-name').innerText = user.displayName;
            document.getElementById('p-email').innerText = user.email;
        });
    </script>
</body>
</html>
