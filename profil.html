<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Můj Profil - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; --card-bg: #161616; --nav-bg: rgba(10, 10, 10, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); width: 100%; }
        
        nav { background: var(--nav-bg); width: 100%; display: flex; justify-content: center; border-bottom: 1px solid rgba(0, 123, 255, 0.2); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px); width: 100%; }
        .nav-container { display: flex; max-width: 1200px; width: 100%; justify-content: center; align-items: center; position: relative; padding: 0 20px; height: 70px; }
        .nav-link { color: #fff; text-decoration: none; padding: 10px 15px; font-weight: 600; text-transform: uppercase; font-size: 0.75em; transition: 0.3s; opacity: 0.7; letter-spacing: 1px; }
        .nav-link.active { opacity: 1; color: var(--accent-color); }
        .user-controls { position: absolute; left: 20px; display: flex; align-items: center; gap: 10px; }
        .admin-controls { position: absolute; right: 20px; display: flex; }
        
        .page { width: 100%; max-width: 600px; padding: 60px 20px; text-align: center; }
        .card { background: var(--card-bg); padding: 40px; border-radius: 15px; border: 1px solid #222; margin-bottom: 20px; }
        .p-img { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--accent-color); margin-bottom: 20px; }
        .invite-box { background: #111; padding: 15px; border-radius: 8px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn-acc { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-main { display: block; width: 100%; padding: 15px; background: var(--accent-color); color: white; text-decoration: none; border-radius: 8px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="user-controls">
                <div id="user-area" style="display:flex; align-items: center; gap:10px;">
                    <a href="profil.html" class="nav-link active">Profil</a>
                    <a href="tym.html" class="nav-link">Tým</a>
                </div>
            </div>
            <a href="index.html" class="nav-link">Domů</a>
            <a href="playoff.html" class="nav-link">PlayOff</a>
            <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
            <a href="pravidla.html" class="nav-link">Pravidla</a>
            <a href="archiv.html" class="nav-link">Turnaje</a>
            <div class="admin-controls">
                <a id="logout-btn" class="nav-link" style="color:#ff4d4d">ODHLÁSIT</a>
            </div>
        </div>
    </nav>

    <div class="page">
        <div class="card">
            <img id="p-img" class="p-img" src="">
            <h2 id="p-name">Načítání...</h2>
            <p id="p-email" style="color:#777"></p>
            <hr border="0" style="height:1px; background:#222; margin:20px 0;">
            <div id="p-team-status">Tým: <b>Žádný</b></div>
            <a href="tym.html" class="btn-main">PŘEJÍT DO TÝMU</a>
        </div>

        <div id="invites-section" style="display:none;">
            <h3 style="color:var(--accent-color); text-align:left;">POZVÁNKY DO TÝMU</h3>
            <div id="invites-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, query, where, updateDoc, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) { location.href = "index.html"; return; }
            
            document.getElementById('p-img').src = user.photoURL;
            document.getElementById('p-name').innerText = user.displayName;
            document.getElementById('p-email').innerText = user.email;

            // Sledování týmu hráče
            onSnapshot(doc(db, "players", user.uid), async (d) => {
                if(d.exists() && d.data().teamId) {
                    const tDoc = await getDoc(doc(db, "teams", d.data().teamId));
                    if(tDoc.exists()) document.getElementById('p-team-status').innerHTML = `Tým: <b>${tDoc.data().name}</b>`;
                }
            });

            // Sledování pozvánek
            const q = query(collection(db, "invites"), where("toEmail", "==", user.email));
            onSnapshot(q, (snap) => {
                const list = document.getElementById('invites-list');
                list.innerHTML = "";
                if(!snap.empty) {
                    document.getElementById('invites-section').style.display = "block";
                    snap.forEach(docSnap => {
                        const inv = docSnap.data();
                        const div = document.createElement('div');
                        div.className = "invite-box";
                        div.innerHTML = `<span>Tým: <b>${inv.teamName}</b></span> <button class="btn-acc" onclick="window.accInv('${docSnap.id}', '${inv.teamId}', '${user.uid}')">PŘIJMOUT</button>`;
                        list.appendChild(div);
                    });
                } else {
                    document.getElementById('invites-section').style.display = "none";
                }
            });
        });

        window.accInv = async (invId, teamId, uid) => {
            await updateDoc(doc(db, "teams", teamId), { members: arrayUnion(uid) });
            await updateDoc(doc(db, "players", uid), { teamId: teamId });
            await deleteDoc(doc(db, "invites", invId));
            alert("Vítej v týmu!");
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.href = "index.html");
    </script>
</body>
</html>
