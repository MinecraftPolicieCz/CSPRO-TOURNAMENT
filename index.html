<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>LIGHTSMC ANALYTICS | Dashboard</title>
    <style>
        :root { --bg: #05070a; --accent: #00ff88; --card: #11141d; --border: #1e222d; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        nav { height: 70px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 40px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); }
        .nav-link { color: #888; text-decoration: none; font-weight: 700; font-size: 13px; margin-left: 20px; text-transform: uppercase; }
        
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .match-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .match-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; transition: 0.3s; cursor: pointer; }
        .match-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        
        .btn-upload { background: var(--accent); color: black; padding: 12px 24px; border-radius: 12px; font-weight: 800; text-decoration: none; }
        .map-badge { background: #222; padding: 4px 8px; border-radius: 4px; font-size: 10px; color: var(--accent); }
    </style>
</head>
<body>
    <nav>
        <h2 style="letter-spacing: 2px;">LIGHTSMC <span style="color:var(--accent)">ANALYTICS</span></h2>
        <div>
            <a href="index.html" class="nav-link" style="color:white;">Moje zápasy</a>
            <a href="upload.html" class="btn-upload">NAHRÁT DEMO</a>
        </div>
    </nav>

    <div class="container">
        <h1>POSLEDNÍ ANALÝZY</h1>
        <div class="match-grid">
            <div class="match-card" onclick="location.href='viewer.html'">
                <div style="display: flex; justify-content: space-between;">
                    <span class="map-badge">DE_MIRAGE</span>
                    <small style="color:#555">16. 1. 2026</small>
                </div>
                <h3 style="margin: 15px 0;">13 : 10 <small style="color:#555">Win</small></h3>
                <p style="font-size: 13px; color: #888;">Úspěšnost smokes: <span style="color:var(--accent)">85%</span></p>
                <div style="width: 100%; height: 4px; background: #222; border-radius: 2px; margin-top: 10px;">
                    <div style="width: 85%; height: 100%; background: var(--accent);"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
