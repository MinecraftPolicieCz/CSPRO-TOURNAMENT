<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>LIGHTSMC.EU - Profesion치ln칤 CS2 Turnaje</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { 
            --bg: #05070a; --accent: #007bff; --accent-glow: rgba(0, 123, 255, 0.4);
            --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.07);
        }
        * { box-sizing: border-box; transition: all 0.2s ease-in-out; }
        body { 
            font-family: 'Plus Jakarta Sans', 'Segoe UI', sans-serif; background: var(--bg); color: white; 
            margin: 0; min-height: 100vh; overflow-x: hidden;
            background-image: radial-gradient(circle at 50% -20%, #001f3f, var(--bg));
        }
        
        /* Navigace */
        nav { 
            background: rgba(5, 7, 10, 0.8); backdrop-filter: blur(20px); 
            width: 100%; border-bottom: 1px solid var(--glass-border); 
            position: sticky; top: 0; z-index: 1000; height: 80px; display: flex; justify-content: center;
        }
        .nav-container { display: flex; width: 100%; max-width: 1200px; align-items: center; justify-content: center; position: relative; padding: 0 20px; }
        .nav-links { display: flex; gap: 5px; }
        .nav-link { 
            color: rgba(255,255,255,0.6); text-decoration: none; padding: 10px 18px; 
            font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px;
            border-radius: 8px;
        }
        .nav-link:hover, .nav-link.active { color: white; background: var(--glass); }
        .nav-link.active { border-bottom: 2px solid var(--accent); border-radius: 8px 8px 0 0; }

        .user-zone { position: absolute; left: 20px; display: flex; align-items: center; gap: 15px; }
        .admin-zone { position: absolute; right: 20px; }
        
        /* Hero & Content */
        .hero { display: flex; flex-direction: column; align-items: center; padding: 100px 20px; text-align: center; }
        .logo-main { width: 120px; border-radius: 50%; border: 4px solid var(--accent); box-shadow: 0 0 30px var(--accent-glow); margin-bottom: 30px; }
        h1 { font-size: 4rem; font-weight: 800; letter-spacing: -2px; margin: 0; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .glass-card { 
            background: var(--glass); border: 1px solid var(--glass-border); backdrop-filter: blur(10px);
            border-radius: 24px; padding: 40px; width: 100%; max-width: 800px; margin-top: 40px;
        }
        textarea#intro-text { 
            width: 100%; background: transparent; border: none; color: #aaa; 
            font-size: 1.1rem; line-height: 1.7; resize: none; outline: none; text-align: center;
        }

        .btn-action { 
            background: var(--accent); color: white; border: none; padding: 16px 32px; 
            border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 1rem;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3); width: 100%; max-width: 300px;
        }
        .btn-action:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 123, 255, 0.4); }
        .btn-action:disabled { background: #222; box-shadow: none; cursor: not-allowed; }

        .google-btn { 
            background: white; color: black; padding: 10px 20px; border-radius: 8px; 
            font-weight: 700; font-size: 0.75rem; cursor: pointer; display: flex; align-items: center; gap: 10px;
        }
        .profile-mini { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent); }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="user-zone">
                <div id="login-google" class="google-btn">GOOGLE LOGIN</div>
                <div id="player-ui" style="display:none; align-items:center; gap:15px;">
                    <a href="profil.html" style="text-decoration:none; color:white;">游댒</a>
                    <a href="profil.html" class="nav-link">Profil</a>
                    <a href="tym.html" class="nav-link">T칳m</a>
                    <img id="nav-avatar" class="profile-mini" src="">
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Dom콢</a>
                <a href="playoff.html" class="nav-link">PlayOff</a>
                <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
                <a href="pravidla.html" class="nav-link">Pravidla</a>
                <a href="archiv.html" class="nav-link">Turnaje</a>
            </div>
            <div class="admin-zone">
                <a id="save-btn" class="nav-link" style="display:none; color:#28a745;">ULO콯IT</a>
                <a id="logout-btn" class="nav-link" style="display:none; color:#ff4d4d;">ODHL츼SIT</a>
            </div>
        </div>
    </nav>

    <div class="hero">
        <img src="logo.jpeg" class="logo-main">
        <h1 id="active-title">LIGHTSMC.EU</h1>
        <div class="glass-card">
            <textarea id="intro-text" readonly placeholder="Na캜칤t치n칤 informac칤..."></textarea>
            
            <div id="reg-section" style="margin-top:40px; padding-top:40px; border-top: 1px solid var(--glass-border);">
                <h3 id="reg-status-title">REGISTRACE</h3>
                <p id="reg-msg" style="color:#777; margin-bottom:25px;">Pro p콏ihl치코en칤 do turnaje se mus칤te p콏ihl치sit.</p>
                <button id="main-action-btn" class="btn-action" disabled>P콎IHL츼SIT T칗M</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let activeTourneyId = null;
        let userTeamId = null;

        document.getElementById('login-google').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                const isAdmin = user.providerData.some(p => p.providerId === 'password');
                if(isAdmin) {
                    document.getElementById('save-btn').style.display='block';
                    document.getElementById('logout-btn').style.display='block';
                    document.getElementById('intro-text').readOnly = false;
                } else {
                    document.getElementById('login-google').style.display = 'none';
                    document.getElementById('player-ui').style.display = 'flex';
                    document.getElementById('nav-avatar').src = user.photoURL;
                    document.getElementById('logout-btn').style.display = 'block';
                    
                    const pDoc = await getDoc(doc(db, "players", user.uid));
                    if(pDoc.exists()) userTeamId = pDoc.data().teamId;
                    updateRegButton();
                }
            }
        });

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()) {
                const list = d.data();
                activeTourneyId = Object.keys(list).find(k => list[k].active === true);
                if(activeTourneyId) {
                    document.getElementById('active-title').innerText = list[activeTourneyId].title;
                    updateRegButton();
                }
            }
        });

        onSnapshot(doc(db, "tournament", "content"), d => {
            if(d.exists()) {
                const el = document.getElementById('intro-text');
                el.value = d.data().intro || "";
                el.style.height = 'auto'; el.style.height = el.scrollHeight + 'px';
            }
        });

        async function updateRegButton() {
            const btn = document.getElementById('main-action-btn');
            const msg = document.getElementById('reg-msg');
            if(!auth.currentUser) return;
            if(!userTeamId) {
                msg.innerText = "Mus칤te m칤t t칳m pro registraci.";
                btn.innerText = "ZALO콯IT T칗M"; btn.disabled = false;
                btn.onclick = () => location.href = "tym.html";
            } else {
                const tDoc = await getDoc(doc(db, "teams", userTeamId));
                if(tDoc.data().registeredIn === activeTourneyId) {
                    msg.innerText = "V치코 t칳m je p콏ihl치코en!";
                    btn.innerText = "REGISTROV츼NO"; btn.disabled = true;
                } else {
                    msg.innerText = `P콏ihl치sit t칳m ${tDoc.data().name}?`;
                    btn.innerText = "POTVRDIT P콎IHL츼KU"; btn.disabled = false;
                    btn.onclick = async () => {
                        await updateDoc(doc(db, "teams", userTeamId), { registeredIn: activeTourneyId });
                        alert("P콏ihl치코eno!"); location.reload();
                    };
                }
            }
        }

        document.getElementById('save-btn').onclick = async () => {
            await setDoc(doc(db, "tournament", "content"), { intro: document.getElementById('intro-text').value }, { merge: true });
            alert("Ulo쬰no!");
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
