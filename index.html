<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>LIGHTSMC.EU - Home</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; transition: 0.3s; }
        .nav-link:hover { color: var(--accent-color); background: #222; }

        .hero { text-align: center; padding: 60px 20px; }
        h1 { font-size: 4em; color: var(--accent-color); letter-spacing: 5px; margin-bottom: 10px; }
        
        .active-tournament-box {
            margin-top: 40px;
            padding: 30px;
            background: #1a1a1a;
            border: 1px solid var(--accent-color);
            border-radius: 15px;
            max-width: 600px;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .live-indicator { color: var(--accent-color); font-weight: bold; font-size: 0.9em; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .live-dot { width: 8px; height: 8px; background: #4caf50; border-radius: 50%; animation: pulse 1.5s infinite; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .btn-link { display: inline-block; margin-top: 20px; padding: 12px 30px; border: 1px solid var(--accent-color); color: var(--accent-color); text-decoration: none; border-radius: 5px; font-weight: bold; transition: 0.3s; text-transform: uppercase; }
        .btn-link:hover { background: var(--accent-color); color: black; }

        #logout-btn { color: #ff4d4d; display: none; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link" style="color:var(--accent-color)">Dom≈Ø</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="logout-btn" class="nav-link">ODHL√ÅSIT</a>
    </nav>

    <div class="hero">
        <h1>CSPRO.CZ</h1>
        <p>V√≠tejte na ofici√°ln√≠ platformƒõ.</p>
        
        <div id="active-info" class="active-tournament-box">
            <div id="phase-tag" class="live-indicator"></div>
            <h2 id="active-title" style="margin:10px 0; font-size: 2em;"></h2>
            <p id="active-desc" style="color: #bbb; line-height: 1.6;"></p>
            <div id="action-area"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", 
            authDomain: "cspro-web.firebaseapp.com", 
            projectId: "cspro-web", 
            storageBucket: "cspro-web.firebasestorage.app", 
            messagingSenderId: "412820092666", 
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()){
                const data = d.data();
                const activeId = Object.keys(data).find(key => data[key].active === true);
                const infoBox = document.getElementById('active-info');
                
                if(activeId) {
                    const s = data[activeId];
                    const now = new Date();
                    const dReg = s.dateReg ? new Date(s.dateReg) : null;
                    const dKval = s.dateKval ? new Date(s.dateKval) : null;
                    const dPlay = s.datePlay ? new Date(s.datePlay) : null;

                    infoBox.style.display = "inline-block";
                    document.getElementById('active-title').innerText = s.title;
                    document.getElementById('active-desc').innerText = s.desc;

                    let phase = "P≈òIPRAVUJE SE";
                    let btnHtml = "";

                    if (dPlay && now >= dPlay) {
                        phase = "‚óè PLAYOFF PR√ÅVƒö PROB√çH√Å";
                        btnHtml = `<a href="playoff.html" class="btn-link">SLEDOVAT PLAYOFF</a>`;
                    } else if (dKval && now >= dKval) {
                        phase = "‚óè KVALIFIKACE V PLN√âM PROUDU";
                        btnHtml = `<a href="kvalifikace.html" class="btn-link">V√ùSLEDKY KVALIFIKACE</a>`;
                    } else if (dReg && now >= dReg) {
                        phase = "üì¢ N√ÅBOR DO KVALIFIKACE OTEV≈òEN";
                        btnHtml = `<a href="https://forms.gle/VAS_FORMULAR" target="_blank" class="btn-link" style="background:var(--accent-color); color:black;">ODESLAT P≈òIHL√Å≈†KU</a>`;
                    }

                    document.getElementById('phase-tag').innerText = phase;
                    document.getElementById('action-area').innerHTML = btnHtml;
                } else {
                    infoBox.style.display = "none";
                }
            }
        });

        onAuthStateChanged(auth, user => {
            if (user) document.getElementById('logout-btn').style.display = 'block';
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.reload());
        });
    </script>
</body>
</html>
