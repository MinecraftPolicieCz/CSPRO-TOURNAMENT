<!DOCTYPE html>
<html lang="cs">
<head>

    <title>LIGHTSMC.EU - Registrace</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; }
        
        .hero { text-align: center; padding: 50px 20px; max-width: 800px; }
        h1 { font-size: 4em; color: var(--accent-color); margin-bottom: 10px; }

        .active-tournament-box {
            margin: 20px 0;
            padding: 30px;
            background: var(--card-bg);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            width: 100%;
            max-width: 600px;
            display: none;
        }

        #registration-form { 
            display: none; 
            text-align: left; 
            margin-top: 20px; 
            background: rgba(0,0,0,0.3);

            color: black; text-decoration: none; border-radius: 8px; font-weight: bold; 
            text-transform: uppercase; cursor: pointer; border: none; width: 100%; margin-top: 20px;
        }
        .btn-main:hover { opacity: 0.9; box-shadow: 0 0 15px var(--accent-color); }
        
        #phase-tag { color: var(--accent-color); font-weight: bold; letter-spacing: 2px; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="nav-link">Dom≈Ø</a>

    </nav>

    <div class="hero">
        <h1>LIGHTSMC.EU</h1>
        
        <div id="active-info" class="active-tournament-box">
            <div id="phase-tag"></div>
            <h2 id="active-title"></h2>
            <p id="active-desc" style="color: #ccc;"></p>
            
            <div id="action-area"></div>

            <form id="registration-form">
                <input type="hidden" name="active_title" id="hidden_active_title">
                
                <label>N√ÅZEV T√ùMU</label>
                <input type="text" name="team_name" placeholder="Zadejte n√°zev t√Ωmu" required>
                
                <label>DISCORD ID JEDNATELE</label>
                <input type="text" name="discord_id" placeholder="nap≈ô. uzivatel#1234" required>
                
                <label>STEAM URL V≈†ECH HR√Åƒå≈Æ</label>
                <textarea name="steam_urls" placeholder="Vlo≈æte Steam odkazy na v≈°ech 5 hr√°ƒç≈Ø..." required></textarea>
                
                <button type="submit" id="submit-btn" class="btn-main">Odeslat z√°vaznou p≈ôihl√°≈°ku</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // Tady je tv≈Øj Public Key
        emailjs.init("47U6jSVKzAh5kcpa4");

        const firebaseConfig = { 
            apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", 
            authDomain: "cspro-web.firebaseapp.com", 
            projectId: "cspro-web", 
            storageBucket: "cspro-web.firebasestorage.app", 
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(doc(db, "tournament", "archive_list"), d => {
            if(d.exists()){
                const data = d.data();
                const activeId = Object.keys(data).find(key => data[key].active === true);
                const infoBox = document.getElementById('active-info');
                
                if(activeId) {
                    const s = data[activeId];
                    const now = new Date();
                    const dReg = s.dateReg ? new Date(s.dateReg) : null;

                    infoBox.style.display = "block";
                    document.getElementById('active-title').innerText = s.title;
                    document.getElementById('active-desc').innerText = s.desc;
                    document.getElementById('hidden_active_title').value = s.title;

                    if (dReg && now >= dReg) {
                        document.getElementById('phase-tag').innerText = "üì¢ REGISTRACE OTEV≈òENA";
                        document.getElementById('action-area').innerHTML = '<button id="open-form-btn" class="btn-main">P≈òIHL√ÅSIT T√ùM</button>';
                        
                        document.getElementById('open-form-btn').onclick = function() {
                            this.style.display = 'none'; 
                            document.getElementById('registration-form').style.display = 'block'; 
                        };
                    } else {
                        document.getElementById('phase-tag').innerText = "‚è≥ P≈òIPRAVUJE SE";
                        document.getElementById('action-area').innerHTML = "<p>Registrace zat√≠m nejsou spu≈°tƒõny.</p>";
                    }
                }
            }
        });

        document.getElementById('registration-form').onsubmit = function(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.innerText = "ODES√çL√ÅM...";
            btn.disabled = true;

            // Pou≈æito tvoje Service ID a nov√© Template ID
            emailjs.sendForm('service_f1x9tvr', 'template_ngn7djc', this)
                .then(() => {
                    alert('HOTOVO! P≈ôihl√°≈°ka byla odesl√°na.');
                    document.getElementById('registration-form').innerHTML = "<h3 style='color:var(--accent-color)'>DƒöKUJEME ZA REGISTRACI!</h3><p>Potvrzen√≠ najdete ve sv√©m e-mailu.</p>";
                }, (err) => {
                    alert('Chyba: ' + JSON.stringify(err));
                    btn.innerText = "Zkusit znovu";
                    btn.disabled = false;
                });
        };
    </script>
</body>
</html>
