<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>CSPRO.CZ - Home</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; transition: 0.3s; cursor: pointer; }
        .nav-link:hover { color: var(--accent-color); background: #222; }
        .hero { text-align: center; padding: 40px 20px; max-width: 1000px; width: 100%; }
        h1 { font-size: 3em; color: var(--accent-color); text-transform: uppercase; letter-spacing: 5px; margin: 20px 0; }
        .twitch-container { width: 100%; aspect-ratio: 16 / 9; background: #000; border: 2px solid #333; border-radius: 8px; overflow: hidden; margin-bottom: 40px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link" style="color:var(--accent-color)">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="logout-btn" class="nav-link" style="display: none; color: #ff4d4d;">Odhlásit</a>
    </nav>

    <div class="hero">
        <h1>CSPRO.CZ TOURNAMENT</h1>
        <div class="twitch-container">
            <iframe src="https://player.twitch.tv/?channel=stratycs&parent=cspro-tournament.github.io" height="100%" width="100%" allowfullscreen="true"></iframe>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", 
            authDomain: "cspro-web.firebaseapp.com", 
            projectId: "cspro-web", 
            storageBucket: "cspro-web.firebasestorage.app", 
            messagingSenderId: "412820092666", 
            appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" 
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('logout-btn').style.display = 'block';
            } else {
                document.getElementById('logout-btn').style.display = 'none';
            }
        });

        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.reload());
        });
    </script>
</body>
</html>
