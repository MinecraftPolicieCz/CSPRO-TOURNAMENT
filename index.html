<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>LIGHTSMC.EU - Turnajová Platforma</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg: #05070a; --accent: #007bff; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.07); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; background-image: radial-gradient(circle at 50% -20%, #001f3f, var(--bg)); min-height: 100vh; }
        
        nav { background: rgba(5,7,10,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); height: 80px; width: 100%; display: flex; justify-content: center; position: sticky; top: 0; z-index: 1000; }
        .nav-container { display: flex; width: 100%; max-width: 1200px; align-items: center; justify-content: space-between; padding: 0 20px; }
        
        .user-zone { display: flex; align-items: center; gap: 15px; }
        .btn-google { background: white; color: black; padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 12px; }
        
        .page { width: 100%; max-width: 1000px; margin: auto; padding: 60px 20px; }
        .hero { text-align: center; margin-bottom: 60px; }
        .btn-create { background: var(--accent); color: white; border: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; box-shadow: 0 0 20px var(--accent); }

        .tournament-card { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 24px; padding: 30px; margin-bottom: 30px; backdrop-filter: blur(10px); }
        .status-pill { display: inline-block; padding: 5px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; margin-bottom: 15px; background: #28a745; }
        
        .admin-tools { border-top: 1px solid var(--glass-border); margin-top: 20px; padding-top: 20px; display: none; }
        input, textarea { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid #333; color: white; padding: 12px; border-radius: 10px; margin: 5px 0; }
        
        /* Pavouk uvnitř karty */
        .bracket-mini { display: flex; gap: 20px; margin-top: 20px; overflow-x: auto; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 12px; }
        .match-mini { background: #111; padding: 10px; border-radius: 8px; min-width: 150px; border: 1px solid #222; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="user-zone">
                <div id="login-btn" class="btn-google">GOOGLE LOGIN</div>
                <div id="user-ui" style="display:none; align-items:center; gap:15px;">
                    <a href="profil.html" style="color:white; text-decoration:none; font-weight:bold;">Můj Profil</a>
                    <img id="user-img" src="" style="width:35px; border-radius:50%; border:2px solid var(--accent);">
                </div>
            </div>
            <h2 style="letter-spacing: 3px; color: var(--accent); margin: 0;">LIGHTSMC.EU</h2>
            <button id="logout-btn" style="display:none; background:transparent; color:red; border:none; cursor:pointer;">ODHLÁSIT</button>
        </div>
    </nav>

    <div class="page">
        <div class="hero">
            <h1>Turnajový Portál</h1>
            <p style="color:#777">Vytvoř si vlastní turnaj během pár sekund.</p>
            <button id="show-create-btn" class="btn-create" style="display:none;">+ VYTVOŘIT TURNAJ</button>
        </div>

        <div id="create-form" class="tournament-card" style="display:none;">
            <h3>Nový Turnaj</h3>
            <input type="text" id="new-title" placeholder="Název turnaje">
            <textarea id="new-desc" placeholder="Pravidla a informace..."></textarea>
            <button id="confirm-create" class="btn-create" style="width:100%">ZVEŘEJNIT</button>
        </div>

        <div id="tournaments-list">
            <p style="text-align:center; color:#444;">Načítám turnaje...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let currentUser = null;

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
        document.getElementById('show-create-btn').onclick = () => {
            const f = document.getElementById('create-form');
            f.style.display = f.style.display === 'none' ? 'block' : 'none';
        };

        onAuthStateChanged(auth, user => {
            if(user) {
                currentUser = user;
                document.getElementById('login-btn').style.display = 'none';
                document.getElementById('user-ui').style.display = 'flex';
                document.getElementById('user-img').src = user.photoURL;
                document.getElementById('logout-btn').style.display = 'block';
                document.getElementById('show-create-btn').style.display = 'inline-block';
            }
        });

        // 1. Vytvoření turnaje
        document.getElementById('confirm-create').onclick = async () => {
            const title = document.getElementById('new-title').value;
            const desc = document.getElementById('new-desc').value;
            if(!title) return;
            await addDoc(collection(db, "open_tournaments"), {
                title, desc, owner: currentUser.uid, active: true, bracket: {}, teams: []
            });
            location.reload();
        };

        // 2. Načítání turnajů
        onSnapshot(collection(db, "open_tournaments"), snap => {
            const list = document.getElementById('tournaments-list');
            list.innerHTML = "";
            snap.forEach(dSnap => {
                const t = dSnap.data();
                const card = document.createElement('div');
                card.className = "tournament-card";
                const isOwner = currentUser && t.owner === currentUser.uid;

                card.innerHTML = `
                    <div class="status-pill" style="background:${t.active ? '#28a745':'#444'}">${t.active ? 'AKTIVNÍ':'NEAKTIVNÍ'}</div>
                    <h2>${t.title}</h2>
                    <p style="color:#aaa">${t.desc}</p>
                    <div class="bracket-mini" id="bracket_${dSnap.id}">
                        <div class="match-mini">Tým A vs Tým B</div>
                        <div class="match-mini">Tým C vs Tým D</div>
                    </div>
                    
                    ${isOwner ? `
                        <div class="admin-tools" style="display:block;">
                            <button onclick="window.toggleT('${dSnap.id}', ${t.active})" style="background:#444; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">PŘEPNOUT STAV</button>
                            <button onclick="window.delT('${dSnap.id}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; margin-left:10px;">SMAZAT</button>
                        </div>
                    ` : ''}
                `;
                list.appendChild(card);
            });
        });

        window.toggleT = async (id, current) => {
            await updateDoc(doc(db, "open_tournaments", id), { active: !current });
        };
        window.delT = async (id) => {
            if(confirm("Smazat turnaj?")) await deleteDoc(doc(db, "open_tournaments", id));
        };
    </script>
</body>
</html>
