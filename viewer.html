<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Analytický Prohlížeč | LPL</title>
    <style>
        :root { --accent: #00ff88; --bg: #05070a; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        .viewer-layout { display: grid; grid-template-columns: 1fr 350px; height: 100vh; }
        
        /* Mapa / Radar */
        .map-section { position: relative; background: #000; display: flex; align-items: center; justify-content: center; border-right: 1px solid #1e222d; }
        #radar-canvas { background: url('https://raw.githubusercontent.com/pajlada/csgo-overviews/master/overviews/de_mirage.png'); background-size: contain; background-repeat: no-repeat; background-position: center; border: 1px solid #333; }

        /* Ovládání */
        .controls { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 600px; background: rgba(0,0,0,0.9); padding: 15px; border-radius: 12px; border: 1px solid #333; }
        .timeline { width: 100%; height: 6px; background: #222; border-radius: 3px; cursor: pointer; margin-bottom: 10px; }
        .timeline-fill { width: 45%; height: 100%; background: var(--accent); box-shadow: 0 0 10px var(--accent); }

        /* Boční panel s událostmi */
        .side-panel { padding: 20px; background: #0a0b10; overflow-y: auto; }
        .event-item { padding: 12px; border-radius: 8px; background: rgba(255,255,255,0.02); margin-bottom: 10px; border-left: 3px solid var(--accent); font-size: 13px; }
    </style>
</head>
<body>
    <div class="viewer-layout">
        <div class="map-section">
            <canvas id="radar-canvas" width="800" height="800"></canvas>
            
            <div class="controls">
                <div class="timeline"><div class="timeline-fill"></div></div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <button style="background:none; border:none; color:white; cursor:pointer; font-size:20px;">◀</button>
                    <button style="background:var(--accent); border:none; color:black; padding:8px 20px; border-radius:6px; font-weight:800; cursor:pointer;">PAUZA</button>
                    <button style="background:none; border:none; color:white; cursor:pointer; font-size:20px;">▶</button>
                    <span id="timer">12:45 / 22:10</span>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <h3>LOG UDÁLOSTÍ</h3>
            <div id="events">
                <div class="event-item"><b>12:40</b> - Bombu položil <i>Flash_LMC</i></div>
                <div class="event-item" style="border-color: #ff4d4d;"><b>12:42</b> - <i>Player_2</i> zemřel (Headshot)</div>
                <div class="event-item"><b>12:45</b> - Smoke na CT perfektně dopadl</div>
            </div>
            
            <h3 style="margin-top:40px;">STATISTIKY KOLA</h3>
            <div class="event-item">Využití granátů: 75%</div>
            <div class="event-item">Obchodování killů: 1/2</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('radar-canvas');
        const ctx = canvas.getContext('2d');

        // Funkce pro vykreslení hráčů (toto by bylo napojeno na data z dema)
        function drawPlayer(x, y, team) {
            ctx.beginPath();
            ctx.arc(x, y, 8, 0, Math.PI * 2);
            ctx.fillStyle = team === 'CT' ? '#00d4ff' : '#ffb700';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.stroke();
        }

        // Simulace pohybu na Mirage
        drawPlayer(400, 300, 'CT'); // Příklad pozice na A-site
        drawPlayer(450, 500, 'T');  // Příklad pozice v Palace
    </script>
</body>
</html>
