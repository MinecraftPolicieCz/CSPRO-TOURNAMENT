<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - LIGHTSMC.EU</title>
    <style>
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); margin: 0; }
        .card { background: #161616; padding: 50px; border-radius: 15px; border: 1px solid #222; width: 350px; text-align: center; margin-top: 100px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        input { width: 100%; padding: 14px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--accent-color); border: none; font-weight: bold; cursor: pointer; border-radius: 6px; text-transform: uppercase; color: white; transition: 0.3s; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:var(--accent-color); letter-spacing: 2px;">ADMIN PANEL</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Heslo">
        <button id="loginBtn">PŘIHLÁSIT SE</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app);
        document.getElementById('loginBtn').onclick = () => {
            const email = document.getElementById('email').value; const pass = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, email, pass).then(() => { window.location.href = "index.html"; }).catch(e => alert("Chyba!"));
        };
    </script>
</body>
</html>
