<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Login - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg: #05070a; --accent: #007bff; --glass: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.07); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: white; margin: 0; background-image: radial-gradient(circle at 50% -20%, #001f3f, var(--bg)); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .card { background: var(--glass); border: 1px solid var(--glass-border); padding: 50px; border-radius: 30px; backdrop-filter: blur(20px); width: 350px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        input { width: 100%; background: rgba(0,0,0,0.4); border: 1px solid #333; color: white; padding: 15px; border-radius: 12px; margin: 10px 0; outline: none; box-sizing: border-box; }
        button { width: 100%; background: var(--accent); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        a { color: #555; text-decoration: none; font-size: 12px; display: block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card">
        <img src="logo.jpeg" style="width: 80px; border-radius: 50%; border: 2px solid var(--accent); margin-bottom: 20px;">
        <h2 style="letter-spacing: 2px;">ADMIN PANEL</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Heslo">
        <button id="login">PŘIHLÁSIT SE</button>
        <a href="index.html">Zpět na web</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const auth = getAuth(app);

        document.getElementById('login').onclick = () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => location.href = "archiv.html")
                .catch(() => alert("Chyba!"));
        };
    </script>
</body>
</html>
