<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pravidla - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; --card-bg: #161616; --nav-bg: rgba(10, 10, 10, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); width: 100%; }
        nav { background: var(--nav-bg); width: 100%; display: flex; justify-content: center; border-bottom: 1px solid rgba(0, 123, 255, 0.2); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px); left: 0; }
        .nav-container { display: flex; max-width: 1200px; width: 100%; justify-content: center; align-items: center; position: relative; padding: 0 20px; }
        .nav-link { color: #fff; text-decoration: none; padding: 22px 25px; font-weight: 600; text-transform: uppercase; font-size: 0.8em; transition: 0.3s all ease; letter-spacing: 1.5px; position: relative; opacity: 0.7; }
        .nav-link:hover, .nav-link.active { opacity: 1; color: var(--accent-color); background: rgba(0, 123, 255, 0.1); }
        .admin-controls { display: flex; position: absolute; right: 20px; }
        .page { width: 100%; max-width: 900px; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; box-sizing: border-box; }
        .rule-card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; padding: 30px; width: 100%; margin-bottom: 30px; }
        textarea { width: 100%; background: transparent; border: none; color: #ccc; font-family: inherit; font-size: 1em; line-height: 1.6; resize: none; outline: none; min-height: 100px; }
    </style>
</head>
<body>
    <nav><div class="nav-container">
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link active">Pravidla</a>
        <a href="archiv.html" class="nav-link">Přehled Turnajů</a>
        <div class="admin-controls"><a id="save-btn" class="nav-link" style="display:none; color:#28a745">ULOŽIT</a><a id="logout-btn" class="nav-link" style="display:none; color:#ff4d4d">ODHLÁSIT</a></div>
    </div></nav>
    <div class="page">
        <h1 style="color:var(--accent-color); letter-spacing:5px;">PRAVIDLA</h1>
        <div class="rule-card"><h3>1. VŠEOBECNÁ PRAVIDLA</h3><textarea id="r1" readonly>Načítání...</textarea></div>
        <div class="rule-card"><h3>2. SOUPISKY A TÝMY</h3><textarea id="r2" readonly>Načítání...</textarea></div>
        <div class="rule-card"><h3>3. PRŮBĚH ZÁPASŮ</h3><textarea id="r3" readonly>Načítání...</textarea></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let localChanges = {};
        onAuthStateChanged(auth, user => { 
            if(user) { 
                document.getElementById('save-btn').style.display='block'; document.getElementById('logout-btn').style.display='block';
                document.querySelectorAll('textarea').forEach(el => { el.readOnly = false; el.oninput = e => { localChanges[e.target.id] = e.target.value; el.parentElement.style.borderColor = "red"; }; });
            }
        });
        onSnapshot(doc(db, "tournament", "rules"), d => { if(d.exists()){ const data = d.data(); for(const k in data){ const el = document.getElementById(k); if(el && document.activeElement !== el) el.value = data[k]; } } });
        document.getElementById('save-btn').onclick = async () => { await setDoc(doc(db, "tournament", "rules"), localChanges, { merge: true }); alert("Uloženo!"); location.reload(); };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.reload());
    </script>
</body>
</html>
