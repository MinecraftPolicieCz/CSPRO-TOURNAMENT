<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pravidla - CSPRO.CZ</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; --card-bg: #1a1a1a; --text-color: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* Sjednocená navigace */
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; cursor: pointer; }
        .nav-link:hover { color: var(--accent-color); background: #222; }

        .page { width: 1000px; padding: 60px 80px; box-sizing: border-box; }
        h1 { color: var(--accent-color); text-transform: uppercase; letter-spacing: 3px; text-align: center; border-bottom: 3px solid var(--accent-color); padding-bottom: 20px; margin-bottom: 50px; }
        
        .rules-section h2 { color: var(--accent-color); text-transform: uppercase; display: flex; align-items: center; margin-top: 40px; }
        .rules-section h2::before { content: ""; width: 10px; height: 25px; background: var(--accent-color); margin-right: 15px; }
        
        /* Editovatelná pole */
        .rule-item { background: var(--card-bg); margin-bottom: 12px; padding: 15px; border-radius: 6px; border-left: 3px solid #444; position: relative; }
        textarea { background: transparent; border: none; color: white; width: 100%; font-family: inherit; font-size: 1.1em; resize: none; outline: none; }
        
        /* Admin tlačítka */
        .admin-btn { display: none; font-weight: bold; }
        #save-btn { color: #4caf50; border-right: 1px solid #333; }
        #logout-btn { color: #ff4d4d; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link" style="color:var(--accent-color)">Pravidla</a>
        <a href="archiv.html" class="nav-link">Archiv</a>
        <a id="save-btn" class="nav-link admin-btn">ULOŽIT</a>
        <a id="logout-btn" class="nav-link admin-btn">ODHLÁSIT</a>
    </nav>

    <div class="page">
        <h1>Oficiální Pravidla Turnaje</h1>
        <div class="rules-section" id="rules-container">
            <h2>1. Formát zápasů a série</h2>
            <div class="rule-item"><textarea id="r1">Kvalifikace: Základní kola probíhají formátem BO1. Rozhodující zápasy o postup do PlayOff jsou BO3.</textarea></div>
            <div class="rule-item"><textarea id="r2">PlayOff: Čtvrtfinále a semifinále se hrají jako BO3. Velké Finále je BO5.</textarea></div>
            <div class="rule-item"><textarea id="r3">Herní nastavení: Standardní MR12, startovní money 800, overtime s cyklem 16 000.</textarea></div>

            <h2>2. Mapy a Veto systém</h2>
            <div class="rule-item"><textarea id="r4">Map Pool: Ancient, Anubis, Dust II, Inferno, Mirage, Nuke, Vertigo.</textarea></div>
            <div class="rule-item"><textarea id="r5">Veto: Týmy střídavě banují mapy. Tým s vyšším nasazením rozhoduje o pořadí banování.</textarea></div>

            <h2>3. Fair Play a Podvádění</h2>
            <div class="rule-item"><textarea id="r6">Jakákoliv forma podvádění (cheating) je přísně zakázána. Odhalení vede k okamžité diskvalifikaci.</textarea></div>
            <div class="rule-item"><textarea id="r7">Toxicita: Rasismus, urážky soupeřů nebo nesportovní projevy jsou nepřípustné.</textarea></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let localChanges = {};

        onAuthStateChanged(auth, user => {
            if (user) {
                document.querySelectorAll('.admin-btn').forEach(el => el.style.display = 'block');
                document.querySelectorAll('textarea').forEach(el => {
                    el.readOnly = false;
                    el.addEventListener('input', e => {
                        localChanges[e.target.id] = e.target.value;
                        el.parentElement.style.borderLeftColor = "red";
                    });
                });
            } else {
                document.querySelectorAll('textarea').forEach(el => el.readOnly = true);
            }
        });

        document.getElementById('save-btn').addEventListener('click', async () => {
            await setDoc(doc(db, "tournament", "rules"), localChanges, { merge: true });
            alert("Pravidla uložena!");
            location.reload();
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth).then(() => location.reload()));

        onSnapshot(doc(db, "tournament", "rules"), d => {
            if (d.exists()) {
                const data = d.data();
                for (const key in data) {
                    const el = document.getElementById(key);
                    if (el && document.activeElement !== el) el.value = data[key];
                }
            }
        });
    </script>
</body>
</html>
