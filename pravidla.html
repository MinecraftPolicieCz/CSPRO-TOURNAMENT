        .profile-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid var(--accent-color); cursor: pointer; }
        #google-login-btn { background: #fff; color: #000; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 0.75em; text-transform: uppercase; }

        textarea { width: 100%; background: transparent; border: none; color: #ccc; font-family: inherit; font-size: 1em; line-height: 1.6; resize: none; outline: none; min-height: 150px; }
    </style>
</head>
<body>

    <div class="page">
        <h1 style="color:var(--accent-color); letter-spacing:5px;">PRAVIDLA TURNAJE</h1>

        <div class="rule-card"><h3>3. PR≈ÆBƒöH Z√ÅPAS≈Æ</h3><textarea id="r3" readonly>Naƒç√≠t√°n√≠...</textarea></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, collection, query, where } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        let localChanges = {};

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);

        onAuthStateChanged(auth, user => { 
            if(user) {
                const isPass = user.providerData[0].providerId === 'password';
                if(isPass) {
                    document.getElementById('save-btn').style.display='block';
                    document.getElementById('logout-btn').style.display='block';
                    document.querySelectorAll('textarea').forEach(el => {
                        el.readOnly = false;
                        el.oninput = e => { localChanges[e.target.id] = e.target.value; el.parentElement.style.borderColor = "red"; };
                    });
                } else {
                    document.getElementById('google-login-btn').style.display = 'none';
                    document.getElementById('user-area').style.display = 'flex';
                    document.getElementById('user-photo').src = user.photoURL;
                    document.getElementById('logout-btn').style.display = 'block';
                }
            }
        });

        onSnapshot(doc(db, "tournament", "rules"), d => { 
            if(d.exists()){ 
                const data = d.data(); 
                for(const k in data){ 
                    const el = document.getElementById(k); 
                    if(el && document.activeElement !== el) el.value = data[k]; 
                } 
            } 
        });

        document.getElementById('save-btn').onclick = async () => { 
            await setDoc(doc(db, "tournament", "rules"), localChanges, { merge: true }); 
            alert("Pravidla ulo≈æena!"); location.reload();
        };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.reload());
    </script>
