<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pravidla - LIGHTSMC.EU</title>
    <style>
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; --card-bg: #161616; --nav-bg: rgba(15, 15, 15, 0.9); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); }
        nav { background: var(--nav-bg); width: 100%; display: flex; justify-content: center; border-bottom: 1px solid rgba(0, 123, 255, 0.3); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .nav-link { color: #bbb; text-decoration: none; padding: 22px 25px; font-weight: 600; text-transform: uppercase; font-size: 0.85em; transition: 0.3s; letter-spacing: 1.5px; position: relative; }
        .nav-link:hover, .nav-link.active { color: var(--accent-color); }
        .page { width: 1000px; padding: 60px 80px; box-sizing: border-box; flex: 1; }
        h1 { color: var(--accent-color); text-transform: uppercase; letter-spacing: 3px; text-align: center; border-bottom: 3px solid var(--accent-color); padding-bottom: 20px; margin-bottom: 50px; }
        .rules-section h2 { color: var(--accent-color); text-transform: uppercase; margin-top: 40px; border-left: 5px solid var(--accent-color); padding-left: 15px; }
        .rule-item { background: var(--card-bg); margin-bottom: 12px; padding: 20px; border-radius: 8px; border: 1px solid #222; }
        textarea { background: transparent; border: none; color: white; width: 100%; font-family: inherit; font-size: 1.1em; resize: none; outline: none; }
        footer { padding: 40px; width: 100%; background: #050505; border-top: 1px solid #222; text-align: center; color: #555; font-size: 0.9em; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <div style="display:flex; max-width:1200px; width:100%; justify-content:center;">
            <a href="index.html" class="nav-link">Domů</a>
            <a href="playoff.html" class="nav-link">PlayOff</a>
            <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
            <a href="pravidla.html" class="nav-link active">Pravidla</a>
            <a href="archiv.html" class="nav-link">Archiv</a>
            <a id="save-btn" class="nav-link" style="display:none; color:#28a745">ULOŽIT</a>
            <a id="logout-btn" class="nav-link" style="display:none; color:#ff4d4d">ODHLÁSIT</a>
        </div>
    </nav>
    <div class="page">
        <h1>Oficiální Pravidla Turnaje</h1>
        <div class="rules-section" id="rules-container">
            <h2>1. Formát zápasů</h2>
            <div class="rule-item"><textarea id="r1">Kvalifikace: BO1. PlayOff: BO3. Finále: BO5.</textarea></div>
            <h2>2. Fair Play</h2>
            <div class="rule-item"><textarea id="r2">Jakýkoliv cheating vede k okamžitému banu.</textarea></div>
        </div>
    </div>
    <footer>
        <p><b>LIGHTSMC.EU</b> - Vytvořeno v roce 2026</p>
        <p>Kontakt: support@lightsmc.eu | Esportová platforma pro CS2</p>
    </footer>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let localChanges = {};
        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('save-btn').style.display = 'block'; document.getElementById('logout-btn').style.display = 'block';
                document.querySelectorAll('textarea').forEach(el => { el.readOnly = false; el.oninput = e => { localChanges[e.target.id] = e.target.value; el.parentElement.style.borderColor = "red"; }; });
            } else { document.querySelectorAll('textarea').forEach(el => el.readOnly = true); }
        });
        document.getElementById('save-btn').onclick = async () => { await setDoc(doc(db, "tournament", "rules"), localChanges, { merge: true }); alert("Uloženo!"); location.reload(); };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
        onSnapshot(doc(db, "tournament", "rules"), d => { if (d.exists()) { const data = d.data(); for (const key in data) { const el = document.getElementById(key); if (el && document.activeElement !== el) el.value = data[key]; } } });
    </script>
</body>
</html>
