<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pravidla | LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050507;
            --accent: #007bff;
            --card-bg: rgba(22, 22, 26, 0.7);
            --text-main: #e0e0e0;
            --text-dim: #94a3b8;
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            background-image: radial-gradient(circle at 0% 0%, rgba(0, 123, 255, 0.05) 0%, transparent 50%);
        }

        nav {
            background: rgba(5, 5, 7, 0.8); backdrop-filter: blur(15px);
            width: 100%; display: flex; justify-content: center;
            border-bottom: 1px solid var(--glass-border); position: sticky; top: 0; z-index: 1000;
        }

        .nav-container { display: flex; max-width: 1200px; width: 100%; justify-content: center; align-items: center; height: 80px; }
        .nav-link { font-family: 'Rajdhani', sans-serif; color: var(--text-dim); text-decoration: none; padding: 0 20px; font-weight: 600; text-transform: uppercase; font-size: 0.95em; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--accent); }

        .container { max-width: 900px; margin: 60px auto; padding: 0 20px; }
        
        h1 { font-family: 'Rajdhani', sans-serif; font-size: 3em; text-align: center; letter-spacing: 10px; margin-bottom: 50px; }

        .rule-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .rule-card::before {
            content: "RULE_SET";
            position: absolute; top: 10px; right: 20px;
            font-family: 'Rajdhani', sans-serif; font-size: 0.7em; color: var(--accent); opacity: 0.5;
        }

        textarea {
            width: 100%;
            background: transparent;
            border: 1px solid transparent;
            color: var(--text-dim);
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            line-height: 1.8;
            resize: none;
            transition: 0.3s;
            border-radius: 8px;
            padding: 10px;
        }

        textarea:focus { border-color: var(--accent); background: rgba(255,255,255,0.02); outline: none; }

        .admin-controls { position: absolute; right: 40px; display: flex; gap: 10px; }
        .btn-admin { padding: 8px 15px; border-radius: 6px; font-size: 0.7em; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="nav-link">Domů</a>
            <a href="playoff.html" class="nav-link">PlayOff</a>
            <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
            <a href="pravidla.html" class="nav-link active">Pravidla</a>
            <a href="archiv.html" class="nav-link">Turnaje</a>
            <div class="admin-controls">
                <a id="save-btn" href="#" class="btn-admin" style="display:none; color:#28a745; border:1px solid #28a745">Uložit protokoly</a>
                <a id="logout-btn" href="#" class="btn-admin" style="display:none; color:#ff4d4d; border:1px solid #ff4d4d">Odhlásit</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>PRAVIDLA</h1>
        
        <div class="rule-card">
            <textarea id="r1" rows="5" readonly>Načítání pravidel...</textarea>
        </div>
        <div class="rule-card">
            <textarea id="r2" rows="5" readonly>Načítání pravidel...</textarea>
        </div>
        <div class="rule-card">
            <textarea id="r3" rows="5" readonly>Načítání pravidel...</textarea>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let localChanges = {};

        onAuthStateChanged(auth, user => {
            if (user) {
                document.getElementById('save-btn').style.display = 'block';
                document.getElementById('logout-btn').style.display = 'block';
                document.querySelectorAll('textarea').forEach(el => {
                    el.readOnly = false;
                    el.oninput = e => { localChanges[e.target.id] = e.target.value; };
                });
            }
        });

        onSnapshot(doc(db, "tournament", "rules"), d => {
            if(d.exists()){
                const data = d.data();
                for(const key in data){
                    const el = document.getElementById(key);
                    if(el && document.activeElement !== el) el.value = data[key];
                }
            }
        });

        document.getElementById('save-btn').onclick = async () => {
            await setDoc(doc(db, "tournament", "rules"), localChanges, { merge: true });
            alert("Pravidla aktualizována!");
            location.reload();
        };

        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
