<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Přehled Turnajů - LIGHTSMC.EU</title>
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    <style>
        :root { --bg-color: #0a0a0a; --accent-color: #007bff; --card-bg: #161616; --danger: #ff4d4d; --success: #28a745; --nav-bg: rgba(10, 10, 10, 0.95); }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; background-image: radial-gradient(circle at 50% -20%, #002b55, #0a0a0a); width: 100%; }
        nav { background: var(--nav-bg); width: 100%; display: flex; justify-content: center; border-bottom: 1px solid rgba(0, 123, 255, 0.2); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(15px); left: 0; }
        .nav-container { display: flex; max-width: 1200px; width: 100%; justify-content: center; align-items: center; position: relative; padding: 0 20px; }
        .nav-link { color: #fff; text-decoration: none; padding: 22px 25px; font-weight: 600; text-transform: uppercase; font-size: 0.8em; transition: 0.3s all ease; letter-spacing: 1.5px; position: relative; opacity: 0.7; }
        .nav-link:hover, .nav-link.active { opacity: 1; color: var(--accent-color); background: rgba(0, 123, 255, 0.1); }
        .admin-controls { display: flex; position: absolute; right: 20px; }
        .page { width: 100%; max-width: 900px; padding: 40px 20px; box-sizing: border-box; }
        .season-card { background: var(--card-bg); border-radius: 12px; padding: 25px; margin-bottom: 20px; border: 1px solid #222; }
        input, textarea { width: 100%; background: #080808; border: 1px solid #333; color: white; padding: 12px; border-radius: 6px; margin: 10px 0; font-family: inherit; }
        .btn { padding: 10px 20px; border-radius: 6px; cursor: pointer; border: none; font-weight: bold; }
    </style>
</head>
<body>
    <nav><div class="nav-container">
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link active">Přehled Turnajů</a>
        <div class="admin-controls"><a id="save-btn" class="nav-link" style="color:var(--success)">ULOŽIT</a><a id="logout-btn" class="nav-link" style="color:var(--danger)">ODHLÁSIT</a></div>
    </div></nav>
    <div class="page">
        <h1 style="color:var(--accent-color); text-align:center;">SPRÁVA TURNAJŮ</h1>
        <button id="add-btn" class="btn" style="background:var(--accent-color); color:white; width:100%; margin-bottom:30px;">+ PŘIDAT NOVÝ TURNAJ</button>
        <div id="seasons-container"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app); const auth = getAuth(app);
        let seasonsData = {};
        onAuthStateChanged(auth, user => { if(!user) window.location.href="login.html"; });
        onSnapshot(doc(db, "tournament", "archive_list"), d => { if(d.exists()){ seasonsData = d.data(); render(); } });
        function render() {
            const container = document.getElementById('seasons-container'); container.innerHTML = "";
            Object.keys(seasonsData).reverse().forEach(id => {
                const s = seasonsData[id]; const card = document.createElement('div'); card.className = "season-card";
                card.innerHTML = `<input id="t_${id}" value="${s.title}"><textarea id="d_${id}">${s.desc}</textarea>
                    <label>Start Registrací</label><input type="datetime-local" id="reg_${id}" value="${s.dateReg || ''}">
                    <label>Start Kvalifikace (Pavouka)</label><input type="datetime-local" id="kval_${id}" value="${s.dateKval || ''}">
                    <div style="display:flex; gap:10px; margin-top:15px;">
                        <button id="toggle_${id}" class="btn" style="background:${s.active ? 'var(--success)' : '#444'}; flex:1;">${s.active ? 'AKTIVNÍ' : 'NASTAVIT AKTIVNÍ'}</button>
                        <button id="del_${id}" class="btn" style="background:var(--danger); flex:0.2;">SMAZAT</button>
                    </div>`;
                container.appendChild(card);
                setTimeout(() => {
                    document.getElementById(`toggle_${id}`).onclick = () => { const wasActive = seasonsData[id].active; Object.keys(seasonsData).forEach(k => seasonsData[k].active = false); seasonsData[id].active = !wasActive; render(); };
                    document.getElementById(`del_${id}`).onclick = () => { if(confirm("Smazat?")) { delete seasonsData[id]; render(); } };
                    document.getElementById(`t_${id}`).oninput = (e) => seasonsData[id].title = e.target.value;
                    document.getElementById(`d_${id}`).oninput = (e) => seasonsData[id].desc = e.target.value;
                    document.getElementById(`reg_${id}`).oninput = (e) => seasonsData[id].dateReg = e.target.value;
                    document.getElementById(`kval_${id}`).oninput = (e) => seasonsData[id].dateKval = e.target.value;
                }, 0);
            });
        }
        document.getElementById('add-btn').onclick = () => { const id = "t" + Date.now(); seasonsData[id] = { title: "Nový", desc: "...", active: false }; render(); };
        document.getElementById('save-btn').onclick = async () => { await setDoc(doc(db, "tournament", "archive_list"), seasonsData); alert("Uloženo!"); };
        document.getElementById('logout-btn').onclick = () => signOut(auth).then(() => window.location.reload());
    </script>
</body>
</html>
