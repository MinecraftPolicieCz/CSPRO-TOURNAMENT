<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Archiv - CSPRO.CZ</title>
    <style>
        :root { --bg-color: #0f0f0f; --accent-color: #f3a933; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: white; margin: 0; display: flex; flex-direction: column; align-items: center; }
        nav { background: #1a1a1a; width: 100%; display: flex; justify-content: center; border-bottom: 2px solid var(--accent-color); position: sticky; top: 0; z-index: 1000; }
        .nav-link { color: white; text-decoration: none; padding: 20px; font-weight: bold; text-transform: uppercase; font-size: 0.9em; }
        .page { width: 1000px; padding: 60px 20px; }
        .card { background: #1a1a1a; padding: 25px; border-radius: 12px; border-left: 6px solid var(--accent-color); margin-bottom: 20px; }
        input { background: transparent; border: none; color: white; width: 100%; font-size: 1.2em; font-weight: bold; }
        textarea { background: transparent; border: none; color: #888; width: 100%; resize: none; margin-top: 10px; font-family: inherit; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="nav-link">Domů</a>
        <a href="playoff.html" class="nav-link">PlayOff</a>
        <a href="kvalifikace.html" class="nav-link">Kvalifikace</a>
        <a href="pravidla.html" class="nav-link">Pravidla</a>
        <a href="archiv.html" class="nav-link" style="color:var(--accent-color)">Archiv</a>
    </nav>
    <div class="page">
        <h1>Archiv Sezón</h1>
        <div class="card">
            <input id="arc_s1_title" placeholder="Sezóna #1">
            <textarea id="arc_s1_desc" placeholder="Popis vítěze a průběhu..."></textarea>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyBwygFWO20kcMtOVuNT9hpfZPWTfGxNz_U", authDomain: "cspro-web.firebaseapp.com", projectId: "cspro-web", storageBucket: "cspro-web.firebasestorage.app", messagingSenderId: "412820092666", appId: "1:412820092666:web:cf2f3e419fd9b90b35bb43" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        onAuthStateChanged(auth, user => {
            document.querySelectorAll('input, textarea').forEach(el => {
                el.readOnly = !user;
                if(user) el.addEventListener('input', e => setDoc(doc(db, "tournament", "archive"), { [e.target.id]: e.target.value }, { merge: true }));
            });
        });
        onSnapshot(doc(db, "tournament", "archive"), d => { if(d.exists()){ const data = d.data(); for(const key in data){ const el = document.getElementById(key); if(el && document.activeElement !== el) el.value = data[key]; } }});
    </script>
</body>
</html>
